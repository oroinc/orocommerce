layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroCMSBundle:layouts:blank/oro_frontend_root/default.html.twig'
        - '@addTree':
            items:
                hero_promo:
                    blockType: content_block
                    prepend: true
                    options:
                        alias: home-page-slider
                        vars:
                            hideTitle: true
            tree:
                page_content:
                    hero_promo: ~
