        small_image.label: Small Image
        small_image2x.label: Small Image 2x
        small_image3x.label: Small Image 3x
        organization.label: Organization
        header.label: Header

        form.table:
            header:
                image_type.label: 'Image'
                image_standart_size:
                    label: 'Standard'
                    tooltip: 'The same image can optimized for devices with different pixel densities to provide better image clarity on HiDPI displays. The “Standard” version will be used on regular screens.'
                image_2x_size:
                    label: '2x'
                    tooltip: 'The “2x” version will be used on high DPI screens. Upload an image that has 2x (twice as many) pixels both in width and height.'
                image_3x_size:
                    label: '3x'
                    tooltip: ' The “3x” version will be used on high DPI screens. Upload an image that has 3x (three times as many) pixels both in width and height.'
            row:
                extra_large:
                    label: 'Extra Large'
                    tooltip: 'This image will be used on screens that are wider then 1280px. Upload an image that is 1864px wide for optimal results. Recommended image height is 444px.'
                large:
                    label: 'Large'
                    tooltip: 'This image will be used on screens that are 769px - 1280px wide. This image will also be automatically resized and used in place of the optimized large, medium and small images if those are not provided. Upload an image that is 1224px wide and 444px tall for optimal results.'
                medium:
                    label: 'Medium'
                    tooltip: 'This image will be used on screens that are 440px - 768px wide. Upload an image that is 736px wide for optimal results. Recommended image height is 444px.'
                small:
                    label: 'Small'
                    tooltip: 'This image will be used on screens that are narrower than 440px. Upload an image that is 328px wide for optimal results. Recommended image height is 240px.'

        form.tooltip:
            slide_order.label: When "1" is the leftmost slide, choose the preferred order of slides within the slider.
            url.label: Enter an URL of the page to which a user will be redirected after clicking on the slide.
            display_in_same_window.label: Set how to open the slide link. Select "Same Window" to open it in the current browser window. Select "Blank" to open it in a new browser tab.
            alt_image_text.label: It helps screen readers describe images to visually impaired users and helps search engines understand image contents.
            text.label: Add text content to the slide.
            text_alignment.label: Set where to position text within the slide.
            large_image.label: Upload a background image for the slide, or select an existing one.
            large_image2x.label: Upload a background image for the slide, or select an existing one.
            large_image3x.label: Upload a background image for the slide, or select an existing one.
            medium_image.label: Upload a background image for the slide, or select an existing one.
            medium_image2x.label: Upload a background image for the slide, or select an existing one.
            medium_image3x.label: Upload a background image for the slide, or select an existing one.
            small_image.label: Upload a background image for the slide, or select an existing one.
            small_image2x.label: Upload a background image for the slide, or select an existing one.
            small_image3x.label: Upload a background image for the slide, or select an existing one.
            header.label: If provided it will be accompanied by a styled clickable button.

