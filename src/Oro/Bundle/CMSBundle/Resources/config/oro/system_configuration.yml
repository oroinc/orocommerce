system_configuration:
    fields:
        oro_cms.landing_page_direct_url_prefix:
            data_type: string
            type: Oro\Bundle\RedirectBundle\Form\Type\SluggableEntityPrefixType
            search_type: text
            options:
                label: oro.cms.system_configuration.fields.landing_page_direct_url_prefix.label
                data_transformer: oro_redirect.form.transformer.prefix_with_redirect_to_string
                required: false
                constraints:
                    - Oro\Bundle\ValidationBundle\Validator\Constraints\UrlSafe: ~

        oro_cms.home_page:
            data_type: integer
            type: Oro\Bundle\CMSBundle\Form\Type\PageSelectType
            options:
                label: oro.cms.system_configuration.fields.home_page.label
                tooltip: oro.cms.system_configuration.fields.home_page.tooltip
                required: true
                create_enabled: false
                constraints:
                    - NotBlank: ~
                configs:
                    allowClear: false
                attr:
                    class: control-subgroup

        oro_cms.guest_access_allowed_cms_pages:
            data_type: array
            type: Oro\Bundle\CMSBundle\Form\Type\PageSelectionType
            priority: 1800
            options:
                label: oro.cms.system_configuration.fields.guest_access_allowed_cms_pages.label
                tooltip: oro.cms.system_configuration.fields.guest_access_allowed_cms_pages.tooltip
                required: false
                configs:
                    multiple: true
                    component: dependent
                    placeholder: oro.cms.system_configuration.fields.guest_access_allowed_cms_pages.placeholder
                attr:
                    'data-depend-on': 'guest_access_enabled'
                    'data-show-if': 'unchecked'

    tree:
        system_configuration:
            platform:
                children:
                    websites:
                        children:
                            routing:
                                children:
                                    oro_redirect_direct_urls:
                                        children:
                                            - oro_cms.landing_page_direct_url_prefix
                                    websites_routing_general:
                                        children:
                                            - oro_cms.home_page
            commerce:
                children:
                    guests:
                        children:
                            website_access:
                                children:
                                    website_access:
                                        children:
                                            - oro_cms.guest_access_allowed_cms_pages
