search:
    Oro\Bundle\CMSBundle\Entity\Page:
        alias:                          oro_cms_page
        title_fields:                   [title]
        route:
            name:                       oro_cms_page_view
            parameters:
                id:                     id
        search_template:                OroCMSBundle:Page:searchResult.html.twig
        fields:
            -
                name:                   title
                target_type:            text
                target_fields:          [title]
            -
                name:                   defaultSlug
                target_type:            text
                target_fields:          [defaultSlug]
            -
                name: slugs
                relation_type: many-to-many
                relation_fields:
                    -
                        name: text
                        target_type: text
                        target_fields: [slugs]
