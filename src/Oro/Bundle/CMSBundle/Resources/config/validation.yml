Oro\Bundle\CMSBundle\Entity\Page:
    properties:
        organization:
            - NotBlank: ~
        titles:
            - Valid: ~
        slugPrototypes:
            - Valid: ~
        content:
            - Oro\Bundle\CMSBundle\Validator\Constraints\TwigContent: ~
            - Oro\Bundle\CMSBundle\Validator\Constraints\WYSIWYG: ~

Oro\Bundle\CMSBundle\Entity\ContentBlock:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: alias
    properties:
        alias:
            - NotBlank: ~
            - Regex:
                pattern: '/^[a-zA-Z0-9_\-]*$/'
                message: oro.cms.contentblock.alias.regex.message
        titles:
            - NotBlank: ~
            - Valid: ~
        contentVariants:
            - Valid: ~
            - Count:
                min: 1
                minMessage: oro.cms.contentblock.content_variants.empty.message

Oro\Bundle\CMSBundle\Entity\ContentWidget:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [organization, name]
            errorPath: name
        - Oro\Bundle\CMSBundle\Validator\Constraints\NotEmptyContentWidgetLayout: ~
    properties:
        name:
            - NotBlank: ~
            - Length:
                  max: 255
            - Regex:
                  pattern: '/^[a-zA-Z0-9_\-]*$/'
                  message: oro.cms.contentwidget.alias.regex.message
        widgetType:
            - NotBlank: ~
            - Length:
                  max: 255
        layout:
            - Length:
                  max: 255
        organization:
            - NotBlank: ~
        labels:
            - Valid: ~

Oro\Bundle\CMSBundle\Entity\ImageSlide:
    constraints:
        - Oro\Bundle\CMSBundle\Validator\Constraints\HasAtLeastOneSizeImage: ~
    properties:
        contentWidget:
            - NotBlank: ~
        slideOrder:
            - NotBlank: ~
            - Type: numeric
        url:
            - NotBlank: ~
            - Length:
                min: 1
                max: 255
            - Oro\Bundle\SecurityBundle\Validator\Constraints\NotDangerousProtocol:
                message: oro.cms.image_slider.url.not_dangerous_protocol.message
        displayInSameWindow:
            - Type: boolean
        altImageText:
            - NotBlank: ~
            - Length:
                min: 1
                max: 255
        textAlignment:
            - NotBlank: ~
            - Choice:
                choices:
                    - center
                    - left
                    - right
                    - top_left
                    - top_center
                    - top_right
                    - bottom_left
                    - bottom_center
                    - bottom_right
        organization:
            - NotBlank: ~
        header:
            - Length:
                  min: 1
                  max: 255
        loading:
            - NotBlank: ~
            - Choice:
                choices:
                    - !php/const Oro\Bundle\CMSBundle\Entity\ImageSlide::LOADING_LAZY
                    - !php/const Oro\Bundle\CMSBundle\Entity\ImageSlide::LOADING_EAGER
        fetchPriority:
            - NotBlank: ~
            - Choice:
                choices:
                    - !php/const Oro\Bundle\CMSBundle\Entity\ImageSlide::FETCH_PRIORITY_AUTO
                    - !php/const Oro\Bundle\CMSBundle\Entity\ImageSlide::FETCH_PRIORITY_HIGH
                    - !php/const Oro\Bundle\CMSBundle\Entity\ImageSlide::FETCH_PRIORITY_LOW

Oro\Bundle\CMSBundle\Entity\TextContentVariant:
    properties:
        content:
            - Oro\Bundle\CMSBundle\Validator\Constraints\TwigContent: ~
            - Oro\Bundle\CMSBundle\Validator\Constraints\WYSIWYG: ~
        contentStyle:
            - Oro\Bundle\CMSBundle\Validator\Constraints\TwigContent: ~
            - Oro\Bundle\CMSBundle\Validator\Constraints\WYSIWYGStyle: ~

Oro\Bundle\EntityConfigBundle\Entity\FieldConfigModel:
    constraints:
        - Oro\Bundle\CMSBundle\Validator\Constraints\WYSIWYGFieldsName: ~

Oro\Bundle\CMSBundle\Entity\TabbedContentItem:
    properties:
        title:
            - NotBlank: ~
            - Length:
                min: 1
                max: 255
        content:
            - Oro\Bundle\CMSBundle\Validator\Constraints\TwigContent: ~
            - Oro\Bundle\CMSBundle\Validator\Constraints\WYSIWYG: ~
        contentStyle:
            - Oro\Bundle\CMSBundle\Validator\Constraints\TwigContent: ~
            - Oro\Bundle\CMSBundle\Validator\Constraints\WYSIWYGStyle: ~
        itemOrder:
            - NotBlank: ~
            - Type: numeric
        contentWidget:
            - NotBlank: ~
        organization:
            - NotBlank: ~

Oro\Bundle\CMSBundle\Entity\ContentTemplate:
    properties:
        name:
            - NotBlank: ~
            - Length:
                min: 1
                max: 255
        content:
            - Oro\Bundle\CMSBundle\Validator\Constraints\TwigContent: ~
            - Oro\Bundle\CMSBundle\Validator\Constraints\WYSIWYG: ~
        contentStyle:
            - Oro\Bundle\CMSBundle\Validator\Constraints\TwigContent: ~
            - Oro\Bundle\CMSBundle\Validator\Constraints\WYSIWYGStyle: ~

Oro\Bundle\WebsiteSearchTermBundle\Entity\SearchTerm:
    properties:
        redirectCmsPage:
            -   When:
                    expression: 'this.getRedirectActionType() == "cms_page"'
                    constraints:
                        -   NotBlank: ~
                    groups:
                        # Used in \Oro\Bundle\WebsiteSearchTermBundle\Controller\SearchTermController
                        - website_search_term_create
                        # Used in \Oro\Bundle\WebsiteSearchTermBundle\Controller\SearchTermController
                        - website_search_term_update
