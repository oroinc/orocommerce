datagrids:
    category-products-grid:
        acl_resource: oro_product_update
        extended_entity_name: 'Oro\Bundle\ProductBundle\Entity\Product'
        source:
            type:         orm
            query:
                select:
                    - product.id
                    - product.sku
                    - productInventoryStatus.id as inventoryStatusId
                    - productInventoryStatus.name as inventoryStatusName
                    - product.status
                    - product.createdAt
                    - product.updatedAt
                    - >
                        (
                            CASE WHEN (:category_id IS NOT NULL) THEN
                                CASE WHEN
                                    product.category = :category_id
                                    OR product.id IN (:data_in) AND product.id NOT IN (:data_not_in)
                                THEN true ELSE false END
                            ELSE
                                CASE WHEN product.id IN (:data_in) AND product.id NOT IN (:data_not_in)
                                THEN true ELSE false END
                            END
                        ) as inCategory
                    - >
                        (
                            CASE WHEN (:category_id IS NOT NULL) THEN
                                CASE WHEN
                                    product.category = :category_id
                                    OR product.id IN (:data_in) AND product.id NOT IN (:data_not_in)
                                THEN product.category_sort_order ELSE NULLIF(1,1) END
                            ELSE
                                CASE WHEN product.id IN (:data_in) AND product.id NOT IN (:data_not_in)
                                THEN product.category_sort_order ELSE NULLIF(1,1) END
                            END
                        ) as categorySortOrder
                from:
                    - { table: 'Oro\Bundle\ProductBundle\Entity\Product', alias: product }
                join:
                    left:
                        - { join: product.inventory_status, alias: productInventoryStatus}
            bind_parameters:
                - name: category_id
                  default: 0
            hints:
                - HINT_TRANSLATABLE
        columns:
            inCategory:
                label:         oro.catalog.product.in_category.label
                editable:      true
                frontend_type: boolean
            categorySortOrder:
                label:         oro.catalog.product.category_sort_order.label
                editable:      true
                cellClassName: 'editing-cell'
                frontend_type: string # can't use decimal because of inappropriate formatter
            sku:
                label:         oro.product.sku.label
            name:
                label:         oro.product.names.label
            inventoryStatus:
                label:         oro.product.inventory_status.label
                type:          twig
                frontend_type: html
                template:      '@OroProduct/Product/Datagrid/inventoryStatus.html.twig'
            status:
                label:         oro.product.status.label
                frontend_type: select
                choices:       "@oro_product.provider.product_status_provider->getAvailableProductStatuses"
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
            name:
                type: localized_value
                data_name: names
        sorters:
            multiple_sorting: true
            columns:
                inCategory:
                    data_name: inCategory
                categorySortOrder:
                    data_name: categorySortOrder
                sku:
                    data_name: product.sku
                name:
                    data_name: name
                inventoryStatus:
                    data_name: inventoryStatusName
                status:
                    data_name: product.status
                createdAt:
                    data_name: product.createdAt
                updatedAt:
                    data_name: product.updatedAt
            default:
                inCategory: DESC
                categorySortOrder: ASC
        filters:
            columns:
                inCategory:
                    type:      boolean
                    data_name: inCategory
                categorySortOrder:
                    type:      number-range
                    data_name: categorySortOrder
                sku:
                    type:      string
                    data_name: product.sku
                name:
                    type:      string
                    data_name: name
                inventoryStatus:
                    type:      enum
                    data_name: inventoryStatusId
                    enum_code: prod_inventory_status
                status:
                    data_name: product.status
                    type: choice
                    options:
                        field_options:
                            choices: "@oro_product.provider.product_status_provider->getAvailableProductStatuses"
                createdAt:
                    type:      datetime
                    data_name: product.createdAt
                updatedAt:
                    type:      datetime
                    data_name: product.updatedAt
        options:
            entityHint: oro.product.entity_plural_label
            entity_pagination: true
            jsmodules:
                - oroproduct/js/datagrid/builder/sort-order-builder
            cellSelection:
                dataField: id
                columnName:
                    - categorySortOrder
                selector: '#categorySortOrder'
            rowSelection:
                dataField: id
                columnName: inCategory
                selectors:
                    included: '#categoryAppendProducts'
                    excluded: '#categoryRemoveProducts'

    category-products-widget-grid:
        acl_resource: oro_product_update
        options:
            entityHint: oro.product.entity_plural_label
            entity_pagination: false
            toolbarOptions:
                hide: true
                pageSize:
                    items: [ 1000 ]
                    default_per_page: 1000
            jsmodules:
                - orodatagrid/js/sort-rows-drag-n-drop/builder
            gridBuildersOptions:
                sortRowsDragNDropBuilder:
                    sortOrderColumnName: 'categorySortOrder'
                    renderDropZonesMenu: true
                    renderDraggableSeparator: true
                    dropZones:
                        excludeFromCategory: 'orocatalog/js/sort-rows-drag-n-drop/exclude-from-category'
        source:
            type: orm
            query:
                select:
                    - product.id
                    - product.sku
                    - productInventoryStatus.id as inventoryStatusId
                    - productInventoryStatus.name as inventoryStatusName
                    - product.status
                    - product.type
                    - product.category_sort_order as categorySortOrder
                    - ( CASE WHEN (product.category_sort_order IS NOT NULL) THEN 1 ELSE 0 END ) as hasSortOrder
                from:
                    - { table: 'Oro\Bundle\ProductBundle\Entity\Product', alias: product }
                join:
                    left:
                        - { join: product.inventory_status, alias: productInventoryStatus }
                        - { join: product.attributeFamily, alias: af }
                where:
                    and:
                        - product.category = :category_id
                orderBy:
                    - column: hasSortOrder
                      dir: desc
                    - column: categorySortOrder
                      dir: ASC
            bind_parameters:
                -   name: category_id
                    default: 0
            hints:
                - HINT_TRANSLATABLE
        properties:
            id: ~
            name:
                type: localized_value
                data_name: names
            product_family:
                type: localized_value
                data_name: af.labels
                allow_empty: true
        columns:
            categorySortOrder:
                label: oro.catalog.product.category_sort_order.label
                editable: false
                renderable: false
                manageable: false
                cellClassName: 'editing-cell'
                frontend_type: string # can't use decimal because of inappropriate formatter
                data_name: categorySortOrder
            sku:
                label: oro.product.sku.label
            name:
                label: oro.product.names.label
                data_name: name
            inventoryStatus:
                label: oro.product.inventory_status.label
                type: twig
                frontend_type: html
                template: '@OroProduct/Product/Datagrid/inventoryStatus.html.twig'
            status:
                label: oro.product.status.label
                frontend_type: select
                choices: "@oro_product.provider.product_status_provider->getAvailableProductStatuses"
            attributeFamily:
                label: oro.product.attribute_family.label
                data_name: product_family
            type:
                label: oro.product.type.label

    frontend-catalog-allproducts-grid:
        extends: frontend-product-search-grid
        source:
            query:
                select:
                    - integer.category_id as categoryId
                    - text.category_title_LOCALIZATION_ID as categoryTitle
        columns:
            categoryId: ~
            categoryTitle: ~
        sorters:
            toolbar_sorting: false
            disable_default_sorting: false
            multiple_sorting: true
            columns:
                categoryTitle:
                    data_name: text.category_title_LOCALIZATION_ID
                    type: string
            default:
                categoryTitle: ASC
        options:
            toolbarOptions:
                pagination:
                    onePage: true
