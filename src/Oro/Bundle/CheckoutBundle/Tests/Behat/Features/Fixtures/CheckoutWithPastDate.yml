include:
    - '@OroCheckoutBundle:Payment.yml'
    - '@OroCheckoutBundle:Shipping.yml'
    - '@OroCheckoutBundle:CheckoutCustomerFixture.yml'
    - '@OroCheckoutBundle:CheckoutProductFixture.yml'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingList:
    shoppingListForPastCheckout:
        label: 'Past Checkout List'
        customer: '@customer'
        customerUser: '@amanda'
        owner: '@admin'
        organization: '@organization'
        website: '@website1'

Oro\Bundle\ShoppingListBundle\Entity\LineItem:
    lineItemForPastCheckout:
        product: '@product'
        quantity: '5'
        unit: '@item'
        customerUser: '@amanda'
        shoppingList: '@shoppingListForPastCheckout'
        owner: '@admin'
        organization: '@organization'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingListTotal:
    shoppingListTotalForPastCheckout:
        __construct: ['@shoppingListForPastCheckout','USD']
        shoppingList: '@shoppingListForPastCheckout'
        currency: 'USD'
        subtotalValue: '10'
        valid: true

Oro\Bundle\CheckoutBundle\Entity\CheckoutSource:
    checkoutSourceForPastCheckout:
        shoppingList: '@shoppingListForPastCheckout'

Oro\Bundle\CheckoutBundle\Entity\Checkout:
    pastCheckout:
        organization: '@organization'
        owner: '@admin'
        customerUser: '@amanda'
        website: '@website1'
        source: '@checkoutSourceForPastCheckout'
        currency: 'USD'
        createdAt: '<(new DateTime("2024-01-15 10:00:00", new DateTimeZone("UTC")))>'
        updatedAt: '<(new DateTime("2024-01-15 10:00:00", new DateTimeZone("UTC")))>'

Oro\Bundle\CheckoutBundle\Entity\CheckoutLineItem:
    checkoutLineItemForPastCheckout:
        checkout: '@pastCheckout'
        product: '@product'
        productSku: 'SKU123'
        quantity: 5
        productUnit: '@item'
        priceType: 10
        currency: 'USD'
        value: 2
