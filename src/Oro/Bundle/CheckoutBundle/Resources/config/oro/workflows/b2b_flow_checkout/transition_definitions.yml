workflows:
    b2b_flow_checkout:
        transition_definitions:
            start_from_quickorderform_definition:
                actions:
                    - '@transit_workflow':
                        conditions:
                            '@and':
                                - '@current_step_name_is_equal':
                                      main_entity: $checkout
                                      step_name: 'enter_credentials_step'
                                      workflow: $.definition.name
                                - '@not_empty': $checkout.customerUser
                                - '@not_equal': [$checkout.customerUser.isGuest, true]
                        parameters:
                            entity: $checkout
                            transition: 'back_to_billing_address'
                            workflow: $.definition.name

            start_from_shoppinglist_definition:
                actions:
                    - '@transit_workflow':
                        conditions:
                            '@or':
                                - '@empty': $.result.shoppingList.customerUser
                                - '@equal': [$.result.shoppingList.customerUser.isGuest, true]
                        parameters:
                            entity: $checkout
                            transition: 'back_to_enter_credentials'
                            workflow: $.definition.name

            continue_to_billing_address_as_guest_definition:
                actions:
                    - '@transit_workflow':
                        conditions:
                            '@not':
                                - '@is_consents_accepted':
                                    acceptedConsents: $customerConsents
                        parameters:
                            entity: $checkout
                            transition: 'back_to_customer_consents'
                            workflow: $.definition.name

            continue_to_billing_address_definition:
                preactions:
                    - '@assign_value': [$consents_available, true]
                conditions:
                    '@and':
                        - '@is_email_confirmed':
                            checkout: $checkout
                actions:
                    - '@save_accepted_consents':
                        acceptedConsents: $customerConsents
                    - '@tree':
                          conditions:
                              '@and': #For logged customer user only
                                  - '@not_empty': $checkout.customerUser
                                  - '@equal': [$checkout.customerUser.isGuest, false]
                          actions:
                              - '@assign_value': [$customerConsents, null]
                    - '@generate_uuid': $state_token

            verify_customer_consents_definition:
                preactions:
                    - '@tree':
                        conditions:
                            '@blank': $.result.isConsentsAccepted
                        actions:
                            - '@assign_value': [$.result.isConsentsAccepted, false]
                            - '@assign_value':
                                conditions:
                                    '@is_consents_accepted':
                                        acceptedConsents: $customerConsents
                                parameters: [$.result.isConsentsAccepted, true]
                    - '@flash_message':
                        conditions:
                            '@and':
                                - '@equal': [$.result.isConsentsAccepted, false]
                                - '@equal': [$consents_available, true]
                        message: oro.checkout.workflow.condition.required_consents_should_be_checked.message
                        type: 'warning'

                preconditions:
                    '@equal': [$.result.isConsentsAccepted, false]

            continue_to_shipping_address_definition:
                preactions:
                    - '@run_action_group':
                        action_group: order_line_items_not_empty
                        parameters_mapping:
                            checkout: $checkout
                        results:
                            result.orderLineItemsNotEmpty: $.orderLineItemsNotEmpty
                            result.orderLineItemsNotEmptyForRfp: $.orderLineItemsNotEmptyForRfp

                    - '@tree':
                        conditions:
                            '@blank': $.result.extendableConditionCheckout
                        actions:
                            - '@assign_value': [$.result.extendableConditionCheckout, false]
                            - '@assign_value':
                                conditions:
                                    '@extendable':
                                        events: [extendable_condition.checkout]
                                parameters: [$.result.extendableConditionCheckout, true]
                    # Check if line items grouping enabled and prepare grouped line items snapshot.
                    - '@call_service_method':
                        service: oro_checkout.provider.multi_shipping_config
                        method: isLineItemsGroupingEnabled
                        method_parameters: []
                        attribute: $.result.isLineItemsGroupingEnabled
                    - '@call_service_method':
                        conditions:
                            '@equal': [$.result.isLineItemsGroupingEnabled, true]
                        parameters:
                            service: oro_checkout.provider.grouped_line_items
                            method: getGroupedLineItemsIds
                            method_parameters: [$checkout]
                            attribute: $grouped_line_items

                preconditions:
                    '@and':
                        - '@equal': [$checkout.completed, false]
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmptyForRfp, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.not_allow_rfp.message
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmpty, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.allow_rfp.message
                        - '@quote_acceptable': [$checkout.sourceEntity, true]
                        - '@equal': [$.result.extendableConditionCheckout, true]

                conditions:
                    '@and':
                        - '@is_email_confirmed':
                            checkout: $checkout
                        - '@is_checkout_state_valid':
                            message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                            parameters:
                                entity: $checkout
                                token: $state_token
                                current_state: $.result.currentCheckoutState
                        - '@not_empty': $checkout.billingAddress

                actions:
                    - '@run_action_group':
                        action_group: b2b_flow_checkout_update_guest_customer_user
                        parameters_mapping:
                          checkout: $checkout
                          email: $email
                          billing_address: $billing_address

                    - '@run_action_group':
                        action_group: b2b_flow_checkout_create_guest_customer_user
                        parameters_mapping:
                            checkout: $checkout
                            email: $email
                            billing_address: $billing_address

                    - '@run_action_group':
                        action_group: b2b_flow_checkout_update_billing_address
                        parameters_mapping:
                          checkout: $checkout
                          disallow_shipping_address_edit: $disallow_shipping_address_edit
                        results:
                          data.billing_address_has_shipping: $.billing_address_has_shipping

                    - '@save_accepted_consents':
                        acceptedConsents: $customerConsents

                    - '@tree':
                          conditions:
                              '@and': #For logged customer user only
                                  - '@not_empty': $checkout.customerUser
                                  - '@equal': [$checkout.customerUser.isGuest, false]
                          actions:
                              - '@assign_value': [$customerConsents, null]

                    - '@generate_uuid': $state_token

                    - '@tree':
                        conditions:
                            '@equal': [true, $ship_to_billing_address]
                        actions:
                            - '@transit_workflow':
                                entity: $checkout
                                transition: continue_to_shipping_method
                                workflow: $.definition.name

            continue_to_shipping_method_definition:
                preactions:
                    - '@run_action_group':
                        action_group: order_line_items_not_empty
                        parameters_mapping:
                            checkout: $checkout
                        results:
                            result.orderLineItemsNotEmpty: $.orderLineItemsNotEmpty
                            result.orderLineItemsNotEmptyForRfp: $.orderLineItemsNotEmptyForRfp

                preconditions:
                    '@and':
                        - '@equal': [$checkout.completed, false]
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmptyForRfp, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.not_allow_rfp.message
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmpty, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.allow_rfp.message
                        - '@quote_acceptable': [$checkout.sourceEntity, true]

                conditions:
                    '@and':
                        - '@is_checkout_state_valid':
                            message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                            parameters:
                                entity: $checkout
                                token: $state_token
                                current_state: $.result.currentCheckoutState
                        - '@or':
                            - '@equal': [$checkout.shipToBillingAddress, true]
                            - '@and':
                                - '@equal': [$checkout.shipToBillingAddress, false]
                                - '@not_empty': $checkout.shippingAddress

                actions:
                    - '@run_action_group':
                        action_group: b2b_flow_checkout_update_shipping_address
                        parameters_mapping:
                            checkout: $checkout
                    - '@call_service_method':
                        service: oro_checkout.action.default_shipping_method_setter
                        method: setDefaultShippingMethod
                        method_parameters: [$checkout]
                    - '@tree':
                        conditions:
                            '@is_multishipping_enabled': ~
                        actions:
                            - '@call_service_method':
                                service: oro_checkout.action.multi_shipping.default_shipping_method_setter
                                method: setDefaultShippingMethods
                                method_parameters: [$checkout]
                    - '@generate_uuid': $state_token

            continue_to_payment_definition:
                preactions:
                    - '@run_action_group':
                        action_group: order_line_items_not_empty
                        parameters_mapping:
                            checkout: $checkout
                        results:
                            result.orderLineItemsNotEmpty: $.orderLineItemsNotEmpty
                            result.orderLineItemsNotEmptyForRfp: $.orderLineItemsNotEmptyForRfp
                    - '@call_service_method':
                          service: oro_checkout.action.default_shipping_method_setter
                          method: setDefaultShippingMethod
                          method_parameters: [$checkout]
                    - '@tree':
                        conditions:
                            '@is_multishipping_enabled': ~
                        actions:
                            # Sync actual shipping values for cases if new line items has been added.
                            - '@call_service_method':
                                service: oro_checkout.action.multi_shipping.default_shipping_method_setter
                                method: setDefaultShippingMethods
                                method_parameters: [$checkout, $line_items_shipping_methods, true]
                    - '@tree':
                        conditions:
                            '@blank': $.result.checkoutHasApplicableShippingMethods
                        actions:
                            - '@assign_value': [$.result.checkoutHasApplicableShippingMethods, false]
                            - '@assign_value':
                                conditions:
                                    '@checkout_has_applicable_shipping_methods': $checkout
                                parameters: [$.result.checkoutHasApplicableShippingMethods, true]

                preconditions:
                    '@and':
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmptyForRfp, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.not_allow_rfp.message
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmpty, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.allow_rfp.message
                        - '@equal':
                            parameters: [$.result.checkoutHasApplicableShippingMethods, true]
                            message: oro.checkout.workflow.condition.shipping_method_is_not_available.message
                        - '@quote_acceptable': [$checkout.sourceEntity, true]

                conditions:
                    '@and':
                        - '@is_checkout_state_valid':
                            message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                            parameters:
                                entity: $checkout
                                token: $state_token
                                current_state: $.result.currentCheckoutState
                        - '@and':
                            - '@equal': [$.result.checkoutHasApplicableShippingMethods, true]
                            - '@not_empty':
                                parameters: $checkout.shippingMethod
                                message: oro.checkout.workflow.condition.shipping_method_is_not_available.message
                        - '@and':
                            - '@or':
                                - '@and':
                                    - '@not':
                                        - '@is_multishipping_enabled': ~
                                    - '@shipping_method_has_enabled_shipping_rules':
                                        message: oro.checkout.workflow.condition.shipping_method_is_not_available.message
                                        method_identifier: $checkout.shippingMethod
                                - '@and':
                                    - '@is_multishipping_enabled': ~
                                    - '@line_items_shipping_methods_has_enabled_shipping_rules':
                                        message: oro.checkout.workflow.condition.shipping_method_is_not_available.message
                                        entity: $checkout
                actions:
                    - '@tree':
                        conditions:
                            '@is_multishipping_enabled': ~
                        actions:
                            - '@call_service_method':
                                service: oro_checkout.manager.multi_shipping.checkout_line_items_shipping
                                method: updateLineItemsShippingPrices
                                method_parameters: [$checkout]
                    - '@run_action_group':
                        action_group: b2b_flow_checkout_update_shipping_method
                        parameters_mapping:
                            checkout: $checkout

                    - '@assign_value': [$.result.shippingPriceUpdated, true]
                    - '@call_service_method':
                          service: oro_checkout.action.default_payment_method_setter
                          method: setDefaultPaymentMethod
                          method_parameters: [$checkout]
                    - '@generate_uuid': $state_token

            continue_to_order_review_definition:
                preactions:
                    - '@run_action_group':
                        action_group: order_line_items_not_empty
                        parameters_mapping:
                            checkout: $checkout
                        results:
                            result.orderLineItemsNotEmpty: $.orderLineItemsNotEmpty
                            result.orderLineItemsNotEmptyForRfp: $.orderLineItemsNotEmptyForRfp

                    # Update line items shipping data if customer returns to the checkout on the order payment method step.
                    - '@call_service_method':
                        conditions:
                            '@and':
                                - '@is_multishipping_enabled': ~
                                - '@is_line_items_shipping_methods_update_required': [$checkout.lineItems, $line_items_shipping_methods]
                        parameters:
                            service: oro_checkout.action.multi_shipping.default_shipping_method_setter
                            method: setDefaultShippingMethods
                            method_parameters: [$checkout, $line_items_shipping_methods]

                    - '@tree':
                        conditions:
                            '@blank': $.result.shippingMethodHasEnabledShippingRules
                        actions:
                            - '@assign_value': [$.result.shippingMethodHasEnabledShippingRules, false]
                    - '@tree':
                        conditions:
                            '@and':
                                - '@not':
                                    - '@is_multishipping_enabled': ~
                                - '@shipping_method_has_enabled_shipping_rules': $checkout.shippingMethod
                        actions:
                            - '@assign_value': [$.result.shippingMethodHasEnabledShippingRules, true]
                    - '@tree':
                        conditions:
                            '@and':
                                - '@is_multishipping_enabled': ~
                                - '@line_items_shipping_methods_has_enabled_shipping_rules': $checkout
                        actions:
                            - '@assign_value': [$.result.shippingMethodHasEnabledShippingRules, true]
                    - '@call_service_method':
                        conditions:
                            '@blank': $.result.paymentContext
                        parameters:
                            service: oro_checkout.provider.payment_context
                            method: getContext
                            method_parameters: [$checkout]
                            attribute: $.result.paymentContext

                    - '@tree':
                        conditions:
                            '@blank': $.result.hasApplicablePaymentMethods
                        actions:
                            - '@assign_value': [$.result.hasApplicablePaymentMethods, false]
                            - '@assign_value':
                                conditions:
                                    '@has_applicable_payment_methods': $.result.paymentContext
                                parameters: [$.result.hasApplicablePaymentMethods, true]

                preconditions:
                    '@and':
                        - '@equal': [$checkout.completed, false]
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmptyForRfp, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.not_allow_rfp.message
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmpty, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.allow_rfp.message
                        - '@equal':
                            parameters: [$.result.shippingMethodHasEnabledShippingRules, true]
                            message: oro.checkout.workflow.condition.shipping_method_is_not_available.message
                        - '@equal':
                            parameters: [$.result.hasApplicablePaymentMethods, true]
                            message: oro.checkout.workflow.condition.has_applicable_payment_methods.message
                        - '@quote_acceptable': [$checkout.sourceEntity, true]

                conditions:
                    '@and':
                        - '@check_request':
                            message: oro.checkout.workflow.condition.invalid_request.message
                            parameters:
                                is_ajax: true
                                expected_key: _wid
                                expected_value: ajax_checkout
                        - '@is_checkout_state_valid':
                            message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                            parameters:
                                entity: $checkout
                                token: $state_token
                                current_state: $.result.currentCheckoutState
                        - '@not_empty':
                            message: oro.checkout.workflow.condition.payment_method_was_not_selected.message
                            parameters: $checkout.paymentMethod
                        - '@payment_method_applicable':
                            message: oro.checkout.workflow.condition.payment_method_was_not_selected.message
                            payment_method: $checkout.paymentMethod
                            context: $.result.paymentContext

                actions:
                    - '@tree':
                        conditions:
                            '@equal': [$payment_validate, true]
                        actions:
                            - '@assign_constant_value': [$.result.validateAction, Oro\Bundle\PaymentBundle\Method\PaymentMethodInterface::VALIDATE]
                            - '@assign_url':
                                attribute: $.result.successUrl
                                route: oro_checkout_frontend_checkout
                                route_parameters:
                                    id: $checkout.id
                            - '@assign_url':
                                attribute: $.result.failureUrl
                                route: oro_checkout_frontend_checkout
                                route_parameters:
                                    id: $checkout.id
                                    transition: 'payment_error'
                            - '@payment_validate':
                                conditions:
                                    '@payment_method_supports':
                                        payment_method: $checkout.paymentMethod
                                        action: $.result.validateAction
                                attribute: $.result.responseData
                                object: $checkout
                                paymentMethod: $checkout.paymentMethod
                                transactionOptions:
                                    saveForLaterUse: $payment_save_for_later
                                    successUrl: $.result.successUrl
                                    failureUrl: $.result.failureUrl
                                    additionalData: $additional_data
                                    checkoutId: $checkout.id
                    - '@generate_uuid': $state_token

            verify_payment_definition:
                preactions:
                    - '@run_action_group':
                        action_group: order_line_items_not_empty
                        parameters_mapping:
                            checkout: $checkout
                        results:
                            result.orderLineItemsNotEmpty: $.orderLineItemsNotEmpty
                            result.orderLineItemsNotEmptyForRfp: $.orderLineItemsNotEmptyForRfp

                    - '@tree':
                        conditions:
                            '@blank': $.result.requirePaymentRedirect
                        actions:
                            - '@assign_value': [$.result.requirePaymentRedirect, false]
                            - '@assign_value':
                                conditions:
                                    '@require_payment_redirect':
                                        payment_method: $payment_method
                                parameters: [$.result.requirePaymentRedirect, true]

                preconditions:
                    '@and':
                        - '@or':
                            - '@not':
                                - '@check_request':
                                    is_ajax: true
                                    expected_key: _wid
                                    expected_value: ajax_checkout
                            - '@not':
                                - '@check_request':
                                    is_ajax: true
                                    expected_key: transition
                                    expected_value: continue_to_order_review
                        - '@equal': [$checkout.completed, false]
                        - '@equal': [$payment_in_progress, false]
                        - '@equal': [$.result.requirePaymentRedirect, true]
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmptyForRfp, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.not_allow_rfp.message
                        - '@equal':
                            parameters: [$.result.orderLineItemsNotEmpty, true]
                            message: oro.checkout.workflow.condition.order_line_items_not_empty.allow_rfp.message

                actions:
                    - '@generate_uuid': $state_token

            place_order_definition:
                preactions:
                    - '@run_action_group':
                          action_group: order_line_items_not_empty
                          parameters_mapping:
                              checkout: $checkout
                          results:
                              result.orderLineItemsNotEmpty: $.orderLineItemsNotEmpty
                              result.orderLineItemsNotEmptyForRfp: $.orderLineItemsNotEmptyForRfp

                    - '@flash_message':
                        conditions:
                            '@and':
                                - '@equal': [$payment_in_progress, true]
                                - '@equal': [$checkout.completed, false]
                        message: oro.checkout.workflow.condition.payment_has_not_been_processed.message
                        type: 'warning'

                    - '@call_service_method':
                        conditions:
                            '@and':
                                - '@not_empty': [$.id]
                                - '@empty': $.result.paymentContext
                        parameters:
                            service: oro_checkout.provider.payment_context
                            method: getContext
                            method_parameters: [$checkout]
                            attribute: $.result.paymentContext

                    # Update line items shipping data if customer returns to the checkout on the order review step.
                    - '@call_service_method':
                        conditions:
                            '@and':
                                - '@is_multishipping_enabled': ~
                                - '@is_line_items_shipping_methods_update_required': [$checkout.lineItems, $line_items_shipping_methods]
                        parameters:
                            service: oro_checkout.action.multi_shipping.default_shipping_method_setter
                            method: setDefaultShippingMethods
                            method_parameters: [$checkout, $line_items_shipping_methods]

                    - '@assign_value':
                        conditions:
                            '@blank': $.result.shippingMethodHasEnabledShippingRules
                        parameters:
                            attribute: $.result.shippingMethodHasEnabledShippingRules
                            value: false

                    - '@assign_value':
                        conditions:
                            '@or':
                                - '@and':
                                    - '@not':
                                        - '@is_multishipping_enabled': ~
                                    - '@shipping_method_has_enabled_shipping_rules': $checkout.shippingMethod
                                - '@and':
                                    - '@is_multishipping_enabled': ~
                                    - '@line_items_shipping_methods_has_enabled_shipping_rules': $checkout
                        parameters:
                            attribute: $.result.shippingMethodHasEnabledShippingRules
                            value: true

                    - '@tree':
                        conditions:
                            '@blank': $.result.paymentMethodApplicable
                        actions:
                            - '@assign_value': [$.result.paymentMethodApplicable, false]
                            - '@assign_value':
                                conditions:
                                    '@payment_method_applicable':
                                        payment_method: $checkout.paymentMethod
                                        context: $.result.paymentContext
                                parameters: [$.result.paymentMethodApplicable, true]
                    - '@tree':
                          conditions:
                              '@blank': $.result.hasApplicablePaymentMethods
                          actions:
                              - '@assign_value': [$.result.hasApplicablePaymentMethods, false]
                              - '@assign_value':
                                    conditions:
                                        '@has_applicable_payment_methods': $.result.paymentContext
                                    parameters: [$.result.hasApplicablePaymentMethods, true]
                    - '@tree':
                        conditions:
                            '@blank': $.result.extendableConditionCheckout
                        actions:
                            - '@assign_value': [$.result.extendableConditionCheckout, false]
                            - '@assign_value':
                                conditions:
                                    '@extendable':
                                        events: ['extendable_condition.checkout']
                                parameters: [$.result.extendableConditionCheckout, true]

                    - '@tree':
                        conditions:
                            '@blank': $.result.extendableConditionPreOrderCreate
                        actions:
                            - '@assign_value': [$.result.extendableConditionPreOrderCreate, false]
                            - '@assign_value':
                                conditions:
                                    '@extendable':
                                        events: ['extendable_condition.pre_order_create']
                                parameters: [$.result.extendableConditionPreOrderCreate, true]

                preconditions:
                    '@and':
                        - '@equal': [$checkout.completed, false]
                        - '@equal':
                              parameters: [$.result.orderLineItemsNotEmptyForRfp, true]
                              message: oro.checkout.workflow.condition.order_line_items_not_empty.not_allow_rfp.message
                        - '@equal':
                              parameters: [$.result.orderLineItemsNotEmpty, true]
                              message: oro.checkout.workflow.condition.order_line_items_not_empty.allow_rfp.message
                        - '@not_empty': $.result.paymentContext
                        - '@equal':
                            parameters: [$.result.shippingMethodHasEnabledShippingRules, true]
                            message: oro.checkout.workflow.condition.shipping_method_is_not_available.message
                        - '@equal':
                              parameters: [$.result.hasApplicablePaymentMethods, true]
                              message: oro.checkout.workflow.condition.has_applicable_payment_methods.message
                        - '@equal':
                            parameters: [$.result.paymentMethodApplicable, true]
                            message: oro.checkout.workflow.condition.applicable_payment_method.message
                        - '@quote_acceptable': [$checkout.sourceEntity, true]
                        - '@equal': [$.result.extendableConditionCheckout, true]
                        - '@equal': [$.result.extendableConditionPreOrderCreate, true]

                conditions:
                    '@and':
                        - '@is_checkout_state_valid':
                            message: oro.checkout.workflow.condition.content_of_order_was_changed.message
                            parameters:
                                entity: $checkout
                                token: $state_token
                                current_state: $.result.currentCheckoutState
                        - '@extendable':
                            message: 'oro.checkout.workflow.b2b_flow_checkout.transition.place_order.condition.extendable.message'
                            events:
                                - 'extendable_condition.before_order_create'

                actions:
                    - '@assign_constant_value': [$.result.validateAction, Oro\Bundle\PaymentBundle\Method\PaymentMethodInterface::VALIDATE]

                    - '@assign_url':
                        attribute: $.result.failedShippingAddressUrl
                        route: oro_checkout_frontend_checkout
                        route_parameters:
                            id: $checkout.id
                            transition: 'back_to_shipping_address_on_fail_address'

                    - '@run_action_group':
                        action_group: b2b_flow_checkout_place_order
                        parameters_mapping:
                            checkout: $checkout
                        results:
                            data.order: $.order

                    # Create sub-orders if create sub-orders config option is enabled.
                    - '@call_service_method':
                          service: oro_checkout.provider.multi_shipping_config
                          method: isCreateSubOrdersForEachGroupEnabled
                          method_parameters: []
                          attribute: $.result.createSubOrdersForLineItemsGroup
                    - '@tree':
                        conditions:
                            '@and':
                                - '@equal': [$.result.createSubOrdersForLineItemsGroup, true]
                                - '@not_empty': $grouped_line_items
                        actions:
                            - '@run_action_group':
                                action_group: b2b_flow_checkout_create_child_orders
                                parameters_mapping:
                                    checkout: $checkout
                                    order: $order
                                    groupedLineItemsIds: $grouped_line_items

                    - '@assign_value': [$payment_in_progress, true]

                    - '@run_action_group':
                        action_group: b2b_flow_checkout_purchase
                        parameters_mapping:
                            checkout: $checkout
                            order: $order
                            transactionOptions:
                                failedShippingAddressUrl: $.result.failedShippingAddressUrl
                                additionalData: $additional_data
                                email: $email
                        results:
                            result.responseData: $.responseData

                    - '@extendable':
                        events: [extendable_action.finish_checkout]

                    # Used for cases when sub-orders are paid separately and some of sub-order payments failed.
                    - '@assign_url':
                        conditions:
                            '@equal':
                                - $.result.responseData[purchasePartial]
                                - true
                        parameters:
                            attribute: $.result.responseData.partiallyPaidUrl
                            route: oro_checkout_frontend_checkout
                            route_parameters:
                                id: $checkout.id
                                transition: paid_partially

                    - '@redirect':
                        conditions:
                            '@and':
                                - '@equal':
                                    - $.result.responseData[purchaseSuccessful]
                                    - true
                                - '@payment_method_supports':
                                    payment_method: $checkout.paymentMethod
                                    action: $.result.validateAction
                        route: oro_checkout_frontend_checkout
                        route_parameters:
                            id: $checkout.id
                            transition: finish_checkout

                    - '@redirect':
                        conditions:
                            '@and':
                                - '@equal':
                                    - $.result.responseData[purchaseSuccessful]
                                    - false
                                - '@payment_method_supports':
                                    payment_method: $checkout.paymentMethod
                                    action: $.result.validateAction
                        route: oro_checkout_frontend_checkout
                        route_parameters:
                            id: $checkout.id
                            transition: payment_error
                    - '@generate_uuid': $state_token

            recalculate_state_definition:
                preconditions:
                    '@equal': [$checkout.completed, false]

                actions:
                    - '@run_action_group':
                        action_group: oro_update_shipping_price
                        parameters_mapping:
                            checkout: $checkout
                    - '@assign_value':
                        - [$.result.shippingPriceUpdated, true]
                        - [$payment_in_progress, false]
                    - '@generate_uuid': $state_token

            back_to_shipping_method_definition:
                preconditions:
                    '@equal': [$checkout.completed, false]

                actions:
                    - '@assign_value':
                        - [$payment_method, null]
                        - [$payment_in_progress, false]
                        - [$shipping_method, null]
                        - [$checkout.shippingCost, null]
                    - '@call_service_method':
                        service: oro_checkout.action.default_shipping_method_setter
                        method: setDefaultShippingMethod
                        method_parameters: [$checkout]
                    - '@tree':
                        conditions:
                            '@is_multishipping_enabled': ~
                        actions:
                            - '@call_service_method':
                                service: oro_checkout.action.multi_shipping.default_shipping_method_setter
                                method: setDefaultShippingMethods
                                method_parameters: [$checkout]
                    - '@generate_uuid': $state_token

            clear_payment_method_and_recalculate_state_definition:
                preconditions:
                    '@equal': [$checkout.completed, false]

                actions:
                    - '@assign_value':
                        - [$payment_method, null]
                        - [$payment_in_progress, false]
                        - [$shipping_method, null]
                        - [$checkout.shippingCost, null]
                    - '@generate_uuid': $state_token

            finish_checkout_definition:
                conditions:
                    '@and':
                        - '@not_empty': [$order]
                        - '@equal': [$payment_in_progress, true]

                actions:
                    - '@run_action_group':
                        action_group: handle_late_registration
                        parameters_mapping:
                            checkout: $checkout
                            order: $order
                            late_registration_data: $late_registration

                    - '@run_action_group':
                        action_group: b2b_flow_checkout_finish_checkout
                        parameters_mapping:
                            checkout: $checkout
                            order: $order
                            auto_remove_source: $auto_remove_source
                            allow_manual_source_remove: $allow_manual_source_remove
                            remove_source: $remove_source
                            clear_source: $clear_source

                    - '@delete_checkout_state':
                          entity: $checkout

            paid_partially_definition:
                actions:
                    - '@tree':
                        conditions:
                            '@not_empty': $order
                        actions:
                            - '@assign_url':
                                attribute: $.result.orderViewPage
                                route: oro_order_frontend_view
                                route_parameters:
                                    id: $order.id
                            - '@flash_message':
                                message: oro.checkout.workflow.condition.payment_has_not_fully_been_processed.message
                                message_parameters:
                                    orderIdentifier: $order.identifier
                                    orderViewLink: $.result.orderViewPage
                                type: 'warning'
                            - '@actualize_line_items_by_unpaid_suborders':
                                order: $order
                                checkout: $checkout
                            - '@call_service_method':
                                service: oro_checkout.provider.grouped_line_items
                                method: getGroupedLineItemsIds
                                method_parameters: [ $checkout ]
                                attribute: $grouped_line_items
                    - '@flash_message':
                        conditions:
                            '@empty': $order
                        message: oro.checkout.workflow.condition.payment_has_not_fully_been_processed.message
                        message_parameters:
                            orderIdentifier: $order.identifier
                            orderViewLink: $.result.orderViewPage
                        type: 'warning'
                    - '@assign_value':
                        - [ $payment_method, null ]
                        - [ $payment_in_progress, false ]
                    - '@unset_value': [ $.data.order ]
                    - '@generate_uuid': $state_token
                    - '@delete_checkout_state':
                        entity: $checkout
                        token: $state_token
                    - '@generate_checkout_state_snapshot':
                        entity: $checkout
                        attribute: $.result.currentCheckoutState
                    - '@save_checkout_state':
                        entity: $checkout
                        state: $.result.currentCheckoutState
                        token: $state_token
