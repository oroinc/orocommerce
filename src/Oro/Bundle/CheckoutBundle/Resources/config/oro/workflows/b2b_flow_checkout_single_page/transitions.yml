workflows:
    b2b_flow_checkout_single_page:
        transitions:
            __start__:
                step_to: checkout

            start_from_shoppinglist:
                step_to: checkout

            start_from_quickorderform:
                step_to: checkout

            payment_error:
                step_to: checkout

            finish_checkout:
                step_to: order_created

            save_state:
                step_to: checkout
                transition_definition: save_state_definition
                is_hidden: true
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                form_options:
                    form_init:
                        - '@generate_checkout_state_snapshot':
                            entity: $checkout
                            attribute: $.result.initCheckoutState
                    attribute_fields:
                        billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutAddressType
                            options:
                                object: $checkout
                                isEditEnabled: true
                                addressType: 'billing'
                                required: true
                                translation_domain: messages
                                disabled: $disallow_billing_address_edit
                        save_billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\SaveAddressType
                            options:
                                disabled: $disallow_save_billing_address_edit
                        shipping_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutAddressType
                            options:
                                object: $checkout
                                isEditEnabled: true
                                addressType: 'shipping'
                                required: true
                                translation_domain: messages
                                disabled: $disallow_shipping_address_edit
                        save_shipping_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\SaveAddressType
                            options:
                                disabled: $disallow_save_shipping_address_edit
                        ship_to_billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\ShipToBillingAddressType
                        shipping_method: ~
                        shipping_method_type: ~
                        payment_method: ~
                        payment_validate:
                            form_type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
                        payment_save_for_later:
                            form_type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
                        additional_data:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                        ship_until:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutShipUntilType
                            options:
                                checkout: $checkout
                        po_number: ~
                        customer_notes:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextareaType
                        remove_source: ~
                        state_token:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options:
                                data: $internal_state_token
                        email:
                            form_type: Oro\Bundle\CustomerBundle\Form\Type\CustomerVisitorEmailAddressType
                            options:
                                required: true

            create_order:
                step_to: checkout
                transition_definition: create_order_transition_definition
                display_type: page
                frontend_options:
                    is_checkout_continue: true
                    is_checkout_show_errors: true
                    page-component-module: 'orocheckout/js/app/components/single-page-transition-button-component'
                    page-component-options:
                        saveStateUrl: $.result.saveStateUrl
                        targetLayoutBlocks:
                            '[data-role="checkout-ship-to"]':
                                - 'payment_methods_wrapper'
                                - 'shipping_methods_wrapper'
                                - 'checkout_order_summary_totals_wrapper'
                            'select[data-role="checkout-billing-address"]':
                                - 'payment_methods_wrapper'
                                - 'shipping_methods_wrapper'
                                - 'checkout_order_summary_totals_wrapper'
                            'select[data-role="checkout-shipping-address"]':
                                - 'payment_methods_wrapper'
                                - 'shipping_methods_wrapper'
                                - 'checkout_order_summary_totals_wrapper'
                            '[name="shippingMethodType"]':
                                - 'checkout_order_summary_totals_wrapper'
                            '[name="paymentMethod"]':
                                - 'checkout_order_summary_totals_wrapper'
                        targetEvents:
                            '.checkout-billing-address, .checkout-shipping-address':
                                - 'shipping-methods:refresh'
                                - 'payment-methods:refresh'
                        ignoreTargets:
                            - '.checkout-payment-methods .checkout-form__payment-container'
                        enableOnLoad: false
                form_options:
                    attribute_fields:
                        billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutAddressType
                            options:
                                object: $checkout
                                isEditEnabled: true
                                addressType: 'billing'
                                required: true
                                translation_domain: messages
                                constraints:
                                    - Valid: ~
                                    - NotBlank: ~
                                    - Oro\Bundle\AddressBundle\Validator\Constraints\NameOrOrganization: ~
                                disabled: $disallow_billing_address_edit
                        save_billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\SaveAddressType
                            options:
                                disabled: $disallow_save_billing_address_edit
                        shipping_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutAddressType
                            options:
                                object: $checkout
                                isEditEnabled: true
                                addressType: 'shipping'
                                required: true
                                disabled: $disallow_shipping_address_edit
                                translation_domain: messages
                                constraints:
                                    - Valid: ~
                                    - NotBlank: ~
                                    - Oro\Bundle\AddressBundle\Validator\Constraints\NameOrOrganization: ~
                        save_shipping_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\SaveAddressType
                            options:
                                disabled: $disallow_save_shipping_address_edit
                        ship_to_billing_address:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\ShipToBillingAddressType
                        shipping_method:
                            options:
                                constraints:
                                    - NotBlank: ~
                        shipping_method_type:
                            options:
                                constraints:
                                    - NotBlank: ~
                        payment_method: ~
                        payment_validate:
                            form_type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
                        payment_save_for_later:
                            form_type: Symfony\Component\Form\Extension\Core\Type\CheckboxType
                        additional_data:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                        remove_source: ~
                        po_number: ~
                        ship_until:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\CheckoutShipUntilType
                            options:
                                checkout: $checkout
                        late_registration:
                            form_type: Oro\Bundle\CheckoutBundle\Form\Type\LateRegistrationType
                            options:
                                required: true
                        customer_notes:
                            form_type: Symfony\Component\Form\Extension\Core\Type\TextareaType
                        state_token:
                            form_type: Symfony\Component\Form\Extension\Core\Type\HiddenType
                            options:
                                data: $internal_state_token
                        email:
                            form_type: Oro\Bundle\CustomerBundle\Form\Type\CustomerVisitorEmailAddressType
                            options:
                                required: true
                                disabled: $disallow_visitor_email
