data:
    type: shoppinglists
    id: new
    attributes:
        name: 'New Shopping List'
        notes: 'New Shopping List Notes'
        currency: USD
        total: '10.1000'
        subTotal: '10.1000'
    relationships:
        items:
            data:
                -
                    type: shoppinglistitems
                    id: new
included:
    -
        type: shoppinglistitems
        id: new
        meta:
            includeId: item1
        attributes:
            quantity: 10
            notes: 'New Line Item Notes'
            currency: USD
            value: '1.0100'
            subTotal: '10.1000'
        relationships:
            product:
                data:
                    type: products
                    id: '<toString(@product1->id)>'
            parentProduct:
                data: null
            shoppingList:
                data:
                    type: shoppinglists
                    id: new
            unit:
                data:
                    type: productunits
                    id: '<toString(@item->code)>'
