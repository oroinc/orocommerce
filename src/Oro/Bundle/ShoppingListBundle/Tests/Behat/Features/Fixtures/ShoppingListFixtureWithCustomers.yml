include:
    - '@OroCustomerBundle:BuyerCustomerWithChildFixture.yml'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '1'
        sell: true
    precision2:
        unit: '@set'
        precision: '1'
        sell: true
    precision3:
        unit: '@each'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\ProductName:
    locvalue1:
        string: Product1
    locvalue2:
        string: Product2

Oro\Bundle\CatalogBundle\Entity\CategoryTitle:
    localNewCategory:
        string: 'NewCategory'

Oro\Bundle\CatalogBundle\Entity\Category:
    categoryLightingProducts:
        organization: '@organization'
        __calls:
            - addTitle: ['@localNewCategory']
            - setParentCategory: ['@root_category']
            - addProduct: ['@product2']

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        organization: '@organization'
        owner: '@business_unit'
        sku: 'AA1'
        primaryUnitPrecision: '@precision1'
        additionalUnitPrecisions: ['@precision2']
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue1']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
    product2:
        sku: 'PSKU1'
        type: 'simple'
        organization: '@organization'
        owner: '@business_unit'
        primaryUnitPrecision: '@precision3'
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue2']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        featured: true

Oro\Bundle\ShoppingListBundle\Entity\ShoppingList:
    shoppinglist1:
        label: 'Shopping List 1'
        customer: '@amanda->customer'
        customerUser: '@amanda'
        organization: '@organization'
        website: '@website1'
    shoppinglist2:
        label: 'Shopping List 2'
        customer: '@marlene->customer'
        customerUser: '@marlene'
        organization: '@organization'
        website: '@website1'
    shoppinglist3:
        label: 'Shopping List 3'
        customer: '@ruth->customer'
        customerUser: '@ruth'
        organization: '@organization'
        website: '@website1'
        notes: 'Simple note'
    shoppinglist4:
        label: 'Shopping List 4'
        customer: '@juana->customer'
        customerUser: '@juana'
        organization: '@organization'
        website: '@website1'
    shoppinglist5:
        label: 'Shopping List 5'
        customer: '@nancy->customer'
        customerUser: '@nancy'
        organization: '@organization'
        website: '@website1'
        notes: 'Simple note'

Oro\Bundle\ShoppingListBundle\Entity\LineItem:
    lineitem1:
        product: '@product1'
        quantity: '5'
        unit: '@item'
        customerUser: '@amanda'
        shoppingList: '@shoppinglist1'
        organization: '@organization'
    lineitem2:
       product: '@product1'
       quantity: '10'
       unit: '@item'
       customerUser: '@marlene'
       shoppingList: '@shoppinglist2'
       organization: '@organization'
    lineitem3:
       product: '@product1'
       quantity: '1'
       unit: '@set'
       customerUser: '@ruth'
       shoppingList: '@shoppinglist3'
       organization: '@organization'
    lineitem4:
       product: '@product1'
       quantity: '2'
       unit: '@item'
       customerUser: '@juana'
       shoppingList: '@shoppinglist4'
       organization: '@organization'
    lineitem5:
        product: '@product1'
        quantity: '2'
        unit: '@item'
        customerUser: '@juana'
        shoppingList: '@shoppinglist5'
        organization: '@organization'
