layout:
    imports:
        -
            id: customer_user_shopping_list
            root: page_content

        -
            id: shopping_list_notes
            root: content

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@setOption':
            id: datagrid
            optionName: grid_name
            optionValue: frontend-customer-user-shopping-list-grid

        - '@appendOption':
            id: datagrid
            optionName: grid_render_parameters.themeOptions
            optionValue:
                singleUnitMode: '=data["oro_product_single_unit_mode"].isSingleUnitMode()'
                singleUnitModeCodeVisible: '=data["oro_product_single_unit_mode"].isSingleUnitModeCodeVisible()'

        - '@appendOption':
            id: datagrid
            optionName: grid_render_parameters.cssClass
            optionValue: 'responsive-shopping-list-grid-desktop-alignment responsive-shopping-list-grid-tablet-alignment responsive-shopping-list-grid-view'

        - '@setOption':
            id: container
            optionName: visible
            optionValue: '=data["entity"]!=null'

        - '@setOption':
            id: page_sidebar
            optionName: visible
            optionValue: '=data["entity"]!=null'

        - '@move':
            id: page_content
            parentId: page_main_content
            siblingId: page_sidebar
            prepend: true

        - '@add':
            id: no_shopping_lists
            parentId: page_content
            blockType: block
            options:
                visible: '=data["entity"]==null'
