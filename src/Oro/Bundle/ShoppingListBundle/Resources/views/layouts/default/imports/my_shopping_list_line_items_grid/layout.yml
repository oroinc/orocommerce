layout:
    imports:
        -
            id: datagrid
            root: __root

    actions:
        - '@setOption':
            id: __datagrid
            optionName: grid_name
            optionValue: my-shopping-list-line-items-grid

        - '@appendOption':
              id: __datagrid
              optionName: grid_render_parameters.cssClass
              optionValue: 'responsive-shopping-list-grid'

        - '@setOption':
            id: __datagrid
            optionName: grid_render_parameters.toolbarOptions.addDatagridSettingsManager
            optionValue: false

        - '@setOption':
            id: __datagrid
            optionName: split_to_cells
            optionValue: false

        - '@setOption':
              id: __datagrid
              optionName: grid_render_parameters.responsiveGrids.enable
              optionValue: false

        - '@appendOption':
            id: __datagrid
            optionName: grid_parameters
            optionValue:
                shopping_list_id: '=data["entity"].getId()'

        - '@setOption':
            id: __datagrid
            optionName: grid_render_parameters.enableViews
            optionValue: false

        - '@appendOption':
            id: __datagrid
            optionName: grid_render_parameters.toolbarOptions.itemsCounter
            optionValue:
                transTemplate: 'oro_frontend.datagrid.pagination.totalRecords.shopping_list_line_items'

        - '@setOption':
              id: __datagrid
              optionName: grid_render_parameters.toolbarOptions.itemsCounter
              optionValue:
                  className: 'datagrid-tool datagrid-tool--short'
