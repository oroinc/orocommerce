layout:
    imports:
        -
            id: customer_user_shopping_list_line_items_grid
            root: __line_items

        -
            id: customer_user_shopping_list_line_items_grid
            root: __saved_for_later_line_items
            namespace: saved_for_later

        -
            id: customer_user_shopping_list_actions
            root: __header
            namespace: header

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@setOption':
            id: title
            optionName: params
            optionValue:
                '%label%': '=data["entity"]!=null ? data["entity"].getLabel()'

        - '@setOption':
            id: page_main_content
            optionName: attr.class
            optionValue: 'responsive-shopping-list-layout'

        - '@setOption':
            id: __combined_button
            optionName: vars.always_outlined
            optionValue: '=context["is_xml_http_request"] && data["oro_shopping_list_invalid_line_items_modal_button"].isVisibleCheckoutButton(data["entity"])'

        - '@addTree':
            items:
                __container:
                    blockType: container
                __content:
                    blockType: container
                __sidebar:
                    blockType: container
                __header:
                    blockType: container
                __header_title_wrapper:
                    blockType: layout_subtree_update
                    options:
                        reloadEvents:
                        - 'shopping-list:refresh'
                        - 'layout-subtree:update:shopping_list_rename'
                        - 'layout-subtree:update:shopping_list_set_default'
                        showLoading: false
                        onLoadingCssClass: 'loading-blur'
                __header_title_container:
                    blockType: container
                __header_title_text:
                    blockType: shopping_list_awere_block
                    options:
                        shoppingList: '=data["entity"]'
                __header_status:
                    blockType: text
                    options:
                        visible: '=data["oro_shopping_list_customer_user_shopping_lists"].isCurrent(data["entity"])'
                        text: 'oro.frontend.shoppinglist.view.is_default.label'
                        vars:
                            shoppingLists: '=data["oro_shopping_list_customer_user_shopping_lists"].getShoppingLists()'
                __header_owner_wrapper:
                    blockType: layout_subtree_update
                    options:
                        reloadEvents:
                            - 'shopping-list:refresh'
                            - 'layout-subtree:update:shopping_list_set_default'
                            - 'layout-subtree:update:shopping_list_owner'
                        showLoading: false
                        onLoadingCssClass: 'loading-blur'
                __header_owner_actions_wrapper:
                    blockType: layout_subtree_update
                    options:
                        reloadEvents:
                            - 'shopping-list:refresh'
                            - 'layout-subtree:update:shopping_list_set_default'
                            - 'layout-subtree:update:shopping_list_owner'
                            - 'shopping-list-notes:sync'
                        showLoading: false
                        onLoadingCssClass: 'loading-blur'
                __header_owner:
                    blockType: shopping_list_awere_block
                    options:
                        visible: '=data["entity"].getCustomerUser()!=null'
                        shoppingList: '=data["entity"]'
                __line_items:
                    blockType: layout_subtree_update
                    options:
                        reloadEvents:
                            - 'product:removed-from-saved-for-later'
                            - 'products:removed-from-saved-for-later'
                        showLoading: false
                        onLoadingCssClass: 'loading-blur'
                __saved_for_later_wrapper:
                    blockType: container
                    options:
                        visible: '=data["feature"].isFeatureEnabled("saved_for_later")'
                __saved_for_later_title:
                    blockType: container
                    options:
                        vars:
                            text: 'oro.shoppinglist.saved_for_later.shopping_list.title'

                __saved_for_later_line_items:
                    blockType: layout_subtree_update
                    options:
                        reloadEvents:
                            - 'product:saved-for-later'
                            - 'products:saved-for-later'
                        showLoading: false
                        onLoadingCssClass: 'loading-blur'
                __summary_wrapper:
                    blockType: container
                __collapse_container:
                    blockType: summary_collapse
                    options:
                        alwaysShow: 'desktop-big'
                __summary_container:
                    blockType: container
                __summary_inner:
                    blockType: container
                __summary_summary:
                    blockType: container
                __totals_wrapper:
                    blockType: layout_subtree_update
                    options:
                        reloadEvents: ['page:afterChange', 'shopping-list:refresh']
                        showLoading: false
                        onLoadingCssClass: 'loading-blur'
                __totals:
                    blockType: price_totals
                    options:
                        visible: '=data["entity"]!=null && context["is_xml_http_request"]'
                        totals: '=data["oro_shopping_list_totals"].getTotalWithSubtotalsAsArray(data["entity"])'
                        events:
                            - 'frontend:item:delete'
                            - 'frontend:shopping-list-item-quantity:update'
                        entityClassName: 'Oro\Bundle\ShoppingListBundle\Entity\ShoppingList'
                        entityId: '=data["entity"]!=null ? data["entity"].getId() : null'
                        skipMaskView: true
                        vars:
                            itemsCount: '=data["entity"].getLineItems().count()'
                            totalsConainerClassName: ''
                            errors: '=data["oro_shopping_list_order_limit"].getErrors(data["entity"])'
                __totals_placeholder:
                    blockType: block
                    options:
                        visible: '=!context["is_xml_http_request"]'
                __combined_button_wrapper:
                    blockType: layout_subtree_update
                    options:
                        attr:
                            class: 'summary-widget__combined-bottons-wrapper'
                        reloadEvents: ['page:afterChange', 'shopping-list:refresh']
                        showLoading: false
                        disableControls: true
                        onLoadingCssClass: 'loading-blur'
                __checkout_errors_modal_button:
                    blockType: block
                    options:
                        visible: '=context["is_xml_http_request"] && data["oro_shopping_list_invalid_line_items_modal_button"].isVisibleCheckoutButton(data["entity"])'
                        vars:
                            shoppingList: '=data["entity"]'
                            invalidIds: '=data["oro_shopping_list_invalid_line_items"].getInvalidLineItemsIds(data["entity"], "checkout")'
                __order_limit_disabled_checkout_button:
                    blockType: block
                    options:
                        visible: '=context["is_xml_http_request"] && !data["oro_shopping_list_order_limit"].isOrderLimitsMet(data["entity"])'
                __rfq_errors_modal_button:
                    blockType: block
                    options:
                        visible: '=context["is_xml_http_request"] && data["oro_shopping_list_invalid_line_items_modal_button"].isVisibleRfqButton(data["entity"])'
                        vars:
                            shoppingList: '=data["entity"]'
                            invalidIds: '=data["oro_shopping_list_invalid_line_items"].getInvalidLineItemsIds(data["entity"], "rfq")'
                __combined_button:
                    blockType: combined_buttons
                    options:
                        visible: '=data["entity"]!=null && context["is_xml_http_request"]'
                        buttons: '=data["buttons"].getAll(data["entity"])'
                __combined_button_placeholder:
                    blockType: block
                    options:
                        visible: '=!context["is_xml_http_request"]'
            tree:
                __root:
                    __container:
                        __content:
                            __header:
                                __header_title_wrapper:
                                    __header_title_container:
                                        __header_title_text: ~
                                        __header_status: ~
                                __header_owner_wrapper:
                                    __header_owner: ~
                                __header_owner_actions_wrapper: ~
                            __line_items: ~
                            __saved_for_later_wrapper:
                                __saved_for_later_title: ~
                                __saved_for_later_line_items: ~
                        __sidebar:
                            __summary_wrapper:
                                __collapse_container:
                                    __summary_container:
                                        __summary_inner:
                                            __summary_summary:
                                                __totals_wrapper:
                                                    __totals: ~
                                                    __totals_placeholder: ~
                                                __combined_button_wrapper:
                                                    __checkout_errors_modal_button: ~
                                                    __order_limit_disabled_checkout_button: ~
                                                    __combined_button: ~
                                                    __rfq_errors_modal_button: ~
                                                    __combined_button_placeholder: ~

        - '@move':
            id: __header_shopping_list_actions_container
            parentId: __header_owner_actions_wrapper
