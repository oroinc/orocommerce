layout:
    imports:
        -
            id: shopping_list_buttons
            root: __line_item_buttons
    actions:
        - '@setBlockTheme':
           themes: 'line_item_buttons.html.twig'
        - '@add':
           id: __line_item_buttons
           blockType: container
           parentId: __root
           siblingId: ~
           options:
              visible: '=data["feature"].isFeatureEnabled("guest_shopping_list") || context["is_logged_in"]'
