api:
    entity_aliases:
        Oro\Bundle\PricingBundle\Api\Model\CustomerPrice:
            alias: customerprice
            plural_alias: customerprices

    entities:
        Oro\Bundle\PricingBundle\Entity\PriceList:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list.md'
            fields:
                prices:
                    exclude: true
                priceListCurrencies:
                    data_type: currency[]
                    property_path: currencies
                    depends_on: [ currencies.currency ]
                    # remove exclusion that is set automatically because
                    # Oro\Bundle\PricingBundle\Entity\PriceListCurrency is not enabled for API
                    exclude: false
                containSchedule:
                    form_options:
                        mapped: false
            subresources:
                priceRules:
                    actions:
                        update_relationship: false
                        add_relationship: false
                schedules:
                    actions:
                        update_relationship: false
                        add_relationship: false
            actions:
                create:
                    fields:
                        priceListCurrencies:
                            property_path: priceListCurrencies
                update:
                    fields:
                        priceListCurrencies:
                            property_path: priceListCurrencies
                update_list: true

        Oro\Bundle\PricingBundle\Entity\PriceListSchedule:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list_schedule.md'
            disable_meta_properties: [ title ]
            actions:
                update:
                    fields:
                        priceList:
                            form_options:
                                mapped: false
                update_list: true
            subresources:
                priceList:
                    actions:
                        update_relationship: false

        Oro\Bundle\PricingBundle\Entity\PriceRule:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_rule.md'
            disable_meta_properties: [ title ]
            actions:
                update:
                    fields:
                        priceList:
                            form_options:
                                mapped: false
                update_list: true
            subresources:
                priceList:
                    actions:
                        update_relationship: false

        Oro\Bundle\PricingBundle\Entity\PriceAttributeProductPrice:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_attribute_product_price.md'
            disable_meta_properties: [ title ]
            fields:
                productSku:
                    exclude: true
                quantity:
                    exclude: true
                value:
                    form_options:
                        mapped: false
                currency:
                    form_options:
                        mapped: false
            actions:
                update_list: true

        Oro\Bundle\PricingBundle\Entity\PriceAttributePriceList:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_attribute_price_list.md'
            fields:
                prices:
                    exclude: true
            actions:
                create: false
                update: false
                delete: false
                delete_list: false
            subresources:
                organization:
                    actions:
                        update_relationship: false

        Oro\Bundle\PricingBundle\Entity\PriceListToCustomerGroup:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list_to_customer_group.md'
            disable_meta_properties: [ title ]
            actions:
                update:
                    fields:
                        website:
                            form_options:
                                mapped: false
                        customerGroup:
                            form_options:
                                mapped: false
            subresources:
                website:
                    actions:
                        update_relationship: false
                priceList:
                    actions:
                        update_relationship: false
                customerGroup:
                    actions:
                        update_relationship: false

        Oro\Bundle\PricingBundle\Entity\PriceListCustomerGroupFallback:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list_customer_group_fallback.md'
            disable_meta_properties: [ title ]
            actions:
                update:
                    fields:
                        website:
                            form_options:
                                mapped: false
                        customerGroup:
                            form_options:
                                mapped: false
            subresources:
                website:
                    actions:
                        update_relationship: false
                customerGroup:
                    actions:
                        update_relationship: false

        Oro\Bundle\PricingBundle\Entity\PriceListToCustomer:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list_to_customer.md'
            disable_meta_properties: [ title ]
            actions:
                update:
                    fields:
                        website:
                            form_options:
                                mapped: false
                        customer:
                            form_options:
                                mapped: false
            subresources:
                website:
                    actions:
                        update_relationship: false
                priceList:
                    actions:
                        update_relationship: false
                customer:
                    actions:
                        update_relationship: false

        Oro\Bundle\PricingBundle\Entity\PriceListCustomerFallback:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list_customer_fallback.md'
            disable_meta_properties: [ title ]
            actions:
                update:
                    fields:
                        website:
                            form_options:
                                mapped: false
                        customer:
                            form_options:
                                mapped: false
            subresources:
                website:
                    actions:
                        update_relationship: false
                customer:
                    actions:
                        update_relationship: false

        Oro\Bundle\PricingBundle\Entity\ProductPrice:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/product_price.md'
            disable_meta_properties: [ title ]
            fields:
                id:
                    data_type: string
                value:
                    form_options:
                        mapped: false
                currency:
                    form_options:
                        mapped: false
                productSku:
                    exclude: true
                priceRule:
                    exclude: true
                version:
                    exclude: true
            filters:
                fields:
                    priceList:
                        operators: ['=']
                        allow_array: false
            actions:
                update_relationship: false
                get_subresource: false
                get_relationship: false
                delete_relationship: false
                add_relationship: false
                update:
                    fields:
                        priceList:
                            form_options:
                                mapped: false
                update_list: true

        Oro\Bundle\PricingBundle\Api\Model\CustomerPrice:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/customer_price.md'
            disable_meta_properties: true
            disable_fieldset: true
            disable_inclusion: true
            identifier_field_names: [id]
            fields:
                id:
                    data_type: string
                currency:
                    data_type: string
                quantity:
                    data_type: float
                value:
                    data_type: money
                product:
                    property_path: productId
                    target_class: Oro\Bundle\ProductBundle\Entity\Product
                    target_type: to-one
                customer:
                    property_path: customerId
                    target_class: Oro\Bundle\CustomerBundle\Entity\Customer
                    target_type: to-one
                website:
                    property_path: websiteId
                    target_class: Oro\Bundle\WebsiteBundle\Entity\Website
                    target_type: to-one
                unit:
                    data_type: string
            filters:
                fields:
                    unit:
                        data_type: string
                        operators: ['=']
                    currency:
                        data_type: string
                        operators: ['=']
                        allow_array: true
                    website:
                        data_type: integer
                        operators: ['=']
                    customer:
                        data_type: integer
                        operators: ['=']
                    product:
                        data_type: integer
                        operators: ['=']
                        allow_array: true
            actions:
                get_list:
                    page_size: -1 # disable paging because ProductPriceProvider doesn't support pagination
                    disable_sorting: true
                get: false
                create: false
                update: false
                delete: false
                delete_list: false
                get_subresource: false
