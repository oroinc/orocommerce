services:
    oro_flat_rate.integration.channel:
        class: 'Oro\Bundle\FlatRateBundle\Integration\FlatRateChannelType'
        public: false
        tags:
            - { name: oro_integration.channel, type: flat_rate }

    oro_flat_rate.integration.transport:
        class: 'Oro\Bundle\FlatRateBundle\Integration\FlatRateTransport'
        public: false
        tags:
            - { name: oro_integration.transport, type: flat_rate, channel_type: flat_rate }

    oro_flat_rate.method.provider:
        class: 'Oro\Bundle\FlatRateBundle\Method\FlatRateMethodProvider'
        public: false
        tags:
            - { name: oro_shipping_method_provider }
