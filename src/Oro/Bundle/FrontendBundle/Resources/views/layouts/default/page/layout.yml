layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue: oro_frontend.home_page.title

        - '@add':
            id: sticky_panel
            parentId: page_container
            siblingId: page_header
            blockType: container
        - '@add':
            id: sticky_panel_content
            parentId: sticky_panel
            blockType: container

        - '@add':
            id: notification
            parentId: page_container
            siblingId: sticky_panel
            blockType: block

        - '@add':
            id: page_title_container
            parentId: page_content
            blockType: container
        - '@add':
            id: page_title
            parentId: page_title_container
            blockType: text
            options:
                text: ~

        - '@add':
            id: require_js_config
            parentId: require_js
            blockType: block

        - '@add':
            id: sticky_header_row
            parentId: sticky_panel_content
            blockType: block
        - '@add':
            id: sticky_element_notification
            parentId: sticky_panel_content
            blockType: block

        - '@setOption':
            id: title
            optionName: separator
            optionValue: ' - '
        - '@setOption':
            id: title
            optionName: reverse
            optionValue: true
