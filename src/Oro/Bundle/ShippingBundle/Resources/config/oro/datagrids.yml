datagrids:
    shipping-methods-configs-rule-grid:
        acl_resource: oro_shipping_methods_configs_rule_view
        extended_entity_name: %oro_shipping.entity.shipping_methods_configs_rule.class%
        options:
            entityHint:        shipping rule
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - shipping_methods_configs_rule
                    - shipping_methods_configs_rule.id
                    - rule.name
                    - rule.enabled
                    - rule.sortOrder
                    - shipping_methods_configs_rule.currency
                    - rule.expression
                from:
                    - { table: %oro_shipping.entity.shipping_methods_configs_rule.class%, alias: shipping_methods_configs_rule }
                join:
                    inner:
                        - { join: shipping_methods_configs_rule.rule, alias: rule }

        columns:
            id:
                label:         oro.shipping.shippingmethodsconfigsrule.id.label
            name:
                label:         oro.rule.name.label
            enabled:
                label:         oro.rule.enabled.label
                frontend_type: boolean
            sortOrder:
                label:         oro.rule.sort_order.label
            currency:
                label:         oro.shipping.shippingmethodsconfigsrule.currency.label
            expression:
                label:         oro.rule.expression.label
            methodConfigs:
                label:         oro.shipping.shippingmethodsconfigsrule.method_configs.label
                type:          twig
                frontend_type: html
                template:      OroShippingBundle:ShippingMethodsConfigsRule:Datagrid/configurations.html.twig
            destinations:
                label:         oro.shipping.shippingmethodsconfigsrule.destinations.label
                type:          twig
                frontend_type: html
                template:      OroShippingBundle:ShippingMethodsConfigsRule:Datagrid/destinations.html.twig
        properties:
            id: ~
            view_link:
                type:    url
                route:   oro_shipping_methods_configs_rule_view
                params:  [ id ]
            update_link:
                type:    url
                route:   oro_shipping_methods_configs_rule_update
                params:  [ id ]
            enable_link:
                type:       url
                route:      oro_api_enable_shippingrules
                params:     [ id ]
            disable_link:
                type:       url
                route:      oro_api_disable_shippingrules
                params:     [ id ]
        sorters:
            columns:
                id:
                    data_name: shipping_methods_configs_rule.id
                name:
                    data_name: rule.name
                enabled:
                    data_name: rule.enabled
                sortOrder:
                    data_name: rule.sortOrder
                currency:
                    data_name: shipping_methods_configs_rule.currency
            disable_default_sorting: true
        filters:
            columns:
                id:
                    type:      number
                    data_name: shipping_methods_configs_rule.id
                name:
                    type:      string
                    data_name: rule.name
                enabled:
                    type:      boolean
                    data_name: rule.enabled
                sortOrder:
                    type:      number
                    data_name: rule.sortOrder
                currency:
                    type:      string
                    data_name: shipping_methods_configs_rule.currency
                expression:
                    type:      string
                    data_name: rule.expression
        actions:
            view:
                type:          navigate
                link:          view_link
                acl_resource:  oro_shipping_methods_configs_rule_view
                icon:          eye
                label:         oro.grid.action.view
                rowAction:     true
            update:
                type:         navigate
                link:         update_link
                acl_resource: oro_shipping_methods_configs_rule_update
                icon:         pencil-square-o
                label:        oro.grid.action.update
                rowAction:    true
            enable:
                type:         ajax
                acl_resource: oro_shipping_methods_configs_rule_update
                label:        oro.shipping.datagrid.action.enable
                icon:         check
                link:         enable_link
            disable:
                type:         ajax
                acl_resource: oro_shipping_methods_configs_rule_update
                label:        oro.shipping.datagrid.action.disable
                icon:         close
                link:         disable_link
        mass_actions:
            enable:
                type:         shippingruleenable
                acl_resource: oro_shipping_methods_configs_rule_update
                label:        oro.shipping.datagrid.action.enable
                icon:         check
                entity_name:  %oro_shipping.entity.shipping_methods_configs_rule.class%
                data_identifier: shipping_methods_configs_rule.id
            disable:
                type:         shippingruledisable
                acl_resource: oro_shipping_methods_configs_rule_update
                label:        oro.shipping.datagrid.action.disable
                icon:         close
                entity_name:  %oro_shipping.entity.shipping_methods_configs_rule.class%
                data_identifier: shipping_methods_configs_rule.id
