            - '@redirect':
                parameters:
                    route: oro_rfp_frontend_request_create

    oro_rfp_frontend_request_edit:
        label: oro.frontend.rfp.action.request.edit
        applications: [commerce]
        routes:
            - oro_rfp_frontend_request_view
