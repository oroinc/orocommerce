                    author: |
                        CASE WHEN u.email IS NOT NULL THEN CONCAT(u.firstName, ' ', u.lastName, ' - ', u.email)
                        ELSE CONCAT(b2b_u.firstName, ' ', b2b_u.lastName, ' - ', b2b_u.email) END as author
                join:
                    left:
                        b2b_audit:
