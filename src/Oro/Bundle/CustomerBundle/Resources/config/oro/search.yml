search:
    Oro\Bundle\CustomerBundle\Entity\Customer:
        alias:                          oro_customer_customer
        title_fields:                   [name]
        route:
            name:                       oro_customer_customer_view
            parameters:
                id:                     id
        search_template:                OroCustomerBundle:Customer:searchResult.html.twig
        fields:
            -
                name:                   name
                target_type:            text
                target_fields:          [name]
            -
                name:                   group
                relation_type:          many-to-one
                relation_fields:
                    -
                        name:           name
                        target_type:    text
                        target_fields:  [group]

    Oro\Bundle\CustomerBundle\Entity\CustomerGroup:
        alias:                          oro_customer_group
        title_fields:                   [name]
        route:
            name:                       oro_customer_customer_group_view
            parameters:
                id:                     id
        search_template:                OroCustomerBundle:CustomerGroup:searchResult.html.twig
        fields:
            -
                name:                   name
                target_type:            text
                target_fields:          [name]

    Oro\Bundle\CustomerBundle\Entity\CustomerUser:
        alias: oro_customer_customer_user
        label: oro.customer.customeruser.entity_plural_label
        title_fields: [email]
        route:
            name: oro_customer_customer_user_view
            parameters:
                id: id
        search_template: OroCustomerBundle:CustomerUser:searchResult.html.twig
        fields:
            -
                name: email
                target_type: text
                target_fields: [email]
            -
                name: firstName
                target_type: text
                target_fields: [firstName]
            -
                name: lastName
                target_type: text
                target_fields: [lastName]

    Oro\Bundle\CustomerBundle\Entity\CustomerUserRole:
        alias: oro_customer_customer_user_role
        label: oro.customer.customeruserrole.entity_plural_label
        title_fields: [label]
        route:
            name: oro_customer_customer_user_role_update
            parameters:
                id: id
        search_template: OroCustomerBundle:CustomerUserRole:searchResult.html.twig
        fields:
            -
                name: role
                target_type: text
                target_fields: [role]
            -
                name: label
                target_type: text
                target_fields: [label]
