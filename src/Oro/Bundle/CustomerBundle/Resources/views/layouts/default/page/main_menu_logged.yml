layout:
    actions:
        - '@setBlockTheme':
            themes: 'main_menu_logged.html.twig'
        - '@addTree':
            items:
                header_row_account:
                    blockType: link
                    siblingId: header_row_links
                    options:
                        route_name: oro_customer_frontend_account_user_profile
            tree:
                header_row:
                    header_row_account:
    conditions: 'context["is_logged_in"]'
