layout:
    actions:
        - '@setBlockTheme':
            themes: 'oro_account_address_form.html.twig'
        - '@setFormTheme':
            themes: 'form_theme.html.twig'
        - '@addTree':
            items:
                __container:
                    blockType: container
                __form_errors:
                    blockType: form_errors
                    options:
                        # TODO REFACTOR AFTER MERGE BB-5243
                        form: '=data["oro_account_frontend_account_address_form"].getAddressForm(data["entity"], data["account"]).getView()'
                        form_config: '=data["oro_account_frontend_account_address_form"].getAddressForm(data["entity"], data["account"]).getForm().getConfig()'
                __form:
                    blockType: form
                    options:
                        # TODO REFACTOR AFTER MERGE BB-5243
                        form: '=data["oro_account_frontend_account_address_form"].getAddressForm(data["entity"], data["account"]).getView()'
                        form_config: '=data["oro_account_frontend_account_address_form"].getAddressForm(data["entity"], data["account"]).getForm().getConfig()'
                __form_actions:
                    blockType: container
                __form_actions_update:
                    blockType: button
                    options:
                        action: submit
                        text: oro.customer.frontend.address.buttons.save
                        style: auto
                        attr:
                            'class': role-submit
                __form_actions_cancel:
                    blockType: link
                    options:
                        path: '=data["backToUrl"]'
                        text: oro.customer.frontend.address.buttons.cancel
                        attr:
                            'class': btn theme-btn btn-gray
                __form_required_label:
                    blockType: block
            tree:
                __root:
                    __container:
                        __form_errors: ~
                        __form: ~
                        __form_actions:
                            __form_actions_update: ~
                            __form_actions_cancel: ~
                        __form_required_label: ~
        - '@move':
            id: __form_actions
            parentId: __form
            siblingId: __form_fields
