method: loadTax
reference: order_line_item_1
configuration:
    use_as_base_by_default: destination
    destination: shipping_address
databaseBefore:
    'Oro\Bundle\OrderBundle\Entity\OrderAddress':
        us_al_billing_address:
            country: { class: 'Oro\Bundle\AddressBundle\Entity\Country', query: { iso2Code: 'US' } }
            region: { class: 'Oro\Bundle\AddressBundle\Entity\Region', query: { combinedCode: 'US-AL' } }
    'Oro\Bundle\OrderBundle\Entity\Order':
        simple_order:
            poNumber: simple_order
            customer: { class: 'Oro\Bundle\CustomerBundle\Entity\Customer', query: {} }
            currency: USD
            billingAddress: null
            shippingAddress: '@us_al_billing_address'
    'Oro\Bundle\CurrencyBundle\Entity\Price':
        usd_price_15.99:
            value: 15.99
            currency: USD
        usd_price_5.55:
            value: 5.55
            currency: USD
    'Oro\Bundle\OrderBundle\Entity\OrderLineItem':
        order_line_item_1:
            order: '@simple_order'
            quantity: 5
            price: '@usd_price_15.99'
            product: { class: 'Oro\Bundle\ProductBundle\Entity\Product', query: { sku: 'product-1' } }
        order_line_item_2:
            order: '@simple_order'
            quantity: 6
            price: '@usd_price_5.55'
            product: { class: 'Oro\Bundle\ProductBundle\Entity\Product', query: { sku: 'product-2' } }
    'Oro\Bundle\TaxBundle\Model\ResultElement':
        result_element_1:
            __construct: false
            __set: offsetSet
            includingTax: 105.54 # 95.94 + 9.594
            excludingTax: 95.94 # 15.99 * 6
            taxAmount: 9.59 # 95.94 * 0.1
            adjustment: 0.004
            currency: USD
        result_element_2:
            __construct: false
            __set: offsetSet
            includingTax: 17.59 # 15.99 + 1.599
            excludingTax: 15.99
            taxAmount: 1.6 # 15.99 * 0.1
            adjustment: 0.001
            currency: USD
        result_element_3:
            __construct: false
            __set: offsetSet
            tax: TAX1
            rate: 0.1
            taxableAmount: 95.94
            taxAmount: 9.59
            currency: USD
    'Oro\Bundle\TaxBundle\Model\Result':
        simple_result:
            __construct: false
            __set: offsetSet
            row: '@result_element_1'
            unit: '@result_element_2'
            taxes:
            - '@result_element_3'
databaseBeforeSecondPart:
    'Oro\Bundle\TaxBundle\Entity\TaxValue':
        simple_order_tax_value:
            entityClass: 'Oro\Bundle\OrderBundle\Entity\OrderLineItem'
            entityId:  '@order_line_item_1->id'
            address: address
            result: '@simple_result'
expectedResult: # loaded from fixtures
    row:
        includingTax: '105.54'
        excludingTax: '95.94'
        taxAmount: '9.59'
        adjustment: '0.004'
        currency: 'USD'
    unit:
        includingTax: '17.59'
        excludingTax: '15.99'
        taxAmount: '1.6'
        adjustment: '0.001'
        currency: 'USD'
    taxes:
        - { tax: 'TAX1', rate: '0.1', taxableAmount: '95.94', taxAmount: '9.59', currency: 'USD' }
