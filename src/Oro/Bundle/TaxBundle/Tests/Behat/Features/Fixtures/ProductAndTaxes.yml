Oro\Bundle\PricingBundle\Entity\ProductPrice:
    product_price:
        priceList: '@defaultPriceList'
        product: '@product'
        productSku: 'SKU123'
        quantity: 1
        unit: '@item'
        value: 40
        currency: 'USD'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\ProductName:
    product_name:
        string: 'Product'

Oro\Bundle\ProductBundle\Entity\Product:
    product:
        sku: 'SKU'
        primaryUnitPrecision: '@precision'
        unitPrecisions: [ '@precision' ]
        __calls:
            - addName: ['@product_name']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        owner: '@business_unit'
        organization: '@organization'
        attributeFamily: '@defaultProductFamily'
        taxCode: '@product_tax_code'

Oro\Bundle\ShoppingListBundle\Entity\LineItem:
    lineitem:
        product: '@product'
        quantity: '1'
        unit: '@item'
        customerUser: '@marlene'
        shoppingList: '@shoppinglist'
        organization: '@organization'

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
    price_list_to_product:
        product: '@product'
        priceList: '@defaultPriceList'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingList:
    shoppinglist:
        label: 'Shopping list'
        customerUser: '@marlene'
        organization: '@organization'
        owner: '@admin'
        website: '@website1'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingListTotal:
    shoppingListTotal:
        __construct: ['@shoppinglist','USD']
        shoppingList: '@shoppinglist'
        currency: 'USD'
        subtotalValue: '40'
        valid: true

Oro\Bundle\TaxBundle\Entity\CustomerTaxCode:
    customer_tax_code:
        owner: '@admin'
        organization: '@organization'
        code: 'customer_tax_code'

Oro\Bundle\TaxBundle\Entity\ProductTaxCode:
    product_tax_code:
        code: 'product_tax_code'
        organization: '@organization'

Oro\Bundle\TaxBundle\Entity\Tax:
    tax:
        code: 'Tax'
        rate: 0.1

Oro\Bundle\TaxBundle\Entity\TaxJurisdiction:
    tax_jurisdiction:
        code: 'TaxJurisdiction'
        country: '@united_states'

Oro\Bundle\TaxBundle\Entity\TaxRule:
    tax_rule:
        productTaxCode: '@product_tax_code'
        customerTaxCode: '@customer_tax_code'
        taxJurisdiction: '@tax_jurisdiction'
        tax: '@tax'
        organization: '@organization'

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddress:
    address:
        country: '@united_states'
        region: '@florida'
        label: 'Customer user address'
        street: 'Street'
        city: 'City'
        postalCode: '90001'
        frontendOwner: '@marlene'
        owner: '@admin'
        __calls:
            - setDefaults: ['@shippingType', '@billingType']
        systemOrganization: '@organization'
        primary: true
        organization: 'ORO'

Oro\Bundle\CustomerBundle\Entity\CustomerUserAddressToAddressType:
    billing:
        address: '@address'
        type: '@billingType'
        default: true
    shipping:
        address: '@address'
        type: '@shippingType'
        default: true

Oro\Bundle\CurrencyBundle\Entity\Price:
    price:
        value: '10'
        currency: 'USD'

