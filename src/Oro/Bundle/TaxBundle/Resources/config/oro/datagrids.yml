datagrids:
    tax-base-tax-codes-grid:
        source:
            type: orm
            query:
                select:
                    - tax_code.id
                    - tax_code.code
                    - tax_code.description
                    - tax_code.createdAt
                    - tax_code.updatedAt
        columns:
            code:
                label: ~
            description:
                label: ~
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                code:
                    data_name: tax_code.code
                description:
                    data_name: tax_code.description
                createdAt:
                    data_name: tax_code.createdAt
                updatedAt:
                    data_name: tax_code.updatedAt
            disable_default_sorting: true
        filters:
            columns:
                code:
                    type:      string
                    data_name: tax_code.code
                description:
                    type:      string
                    data_name: tax_code.description
                createdAt:
                    type:      datetime
                    data_name: tax_code.createdAt
                updatedAt:
                    type:      datetime
                    data_name: tax_code.updatedAt
        properties:
            id: ~
            view_link:
                type:   url
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                rowAction:     true

    tax-product-tax-codes-grid:
        acl_resource: oro_tax_product_tax_code_view
        extends: tax-base-tax-codes-grid
        options:
            entityHint: oro.tax.producttaxcode.entity_plural_label
        source:
            query:
                from:
                    - { table: 'Oro\Bundle\TaxBundle\Entity\ProductTaxCode', alias: tax_code }
        columns:
            code:
                label: oro.tax.producttaxcode.code.label
            description:
                label: oro.tax.producttaxcode.description.label
        properties:
            view_link:
                route: oro_tax_product_tax_code_view
        actions:
            view:
                acl_resource:  oro_tax_product_tax_code_view

    tax-customer-tax-codes-grid:
        acl_resource: oro_tax_customer_tax_code_view
        extends: tax-base-tax-codes-grid
        options:
            entityHint: oro.tax.customertaxcode.entity_plural_label
        source:
            query:
                from:
                    - { table: 'Oro\Bundle\TaxBundle\Entity\CustomerTaxCode', alias: tax_code }
        columns:
            code:
                label: oro.tax.customertaxcode.code.label
            description:
                label: oro.tax.customertaxcode.description.label
        properties:
            view_link:
                route: oro_tax_customer_tax_code_view
        actions:
            view:
                acl_resource:  oro_tax_customer_tax_code_view

    products-tax-code-select-grid:
        extends: tax-product-tax-codes-grid
        properties: { id: ~ }
        actions: ~

    customers-tax-code-select-grid:
        extends: tax-customer-tax-codes-grid
        properties: { id: ~ }
        actions: ~

    tax-taxes-grid:
        acl_resource: oro_tax_view
        options:
            entityHint: oro.tax.entity_plural_label
        source:
            type:         orm
            query:
                select:
                    - tax.id
                    - tax.code
                    - tax.description
                    - tax.rate
                    - tax.createdAt
                    - tax.updatedAt
                from:
                    - { table: 'Oro\Bundle\TaxBundle\Entity\Tax', alias: tax }
        columns:
            code:
                label: oro.tax.code.label
            description:
                label: oro.tax.description.label
            rate:
                label: oro.tax.rate.label
                type:          twig
                frontend_type: html
                template:      '@OroTax/TaxRate/Datagrid/percent.html.twig'
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                code:
                    data_name: tax.code
                description:
                    data_name: tax.description
                rate:
                    data_name: tax.rate
                createdAt:
                    data_name: tax.createdAt
                updatedAt:
                    data_name: tax.updatedAt
            disable_default_sorting: true
        filters:
            columns:
                code:
                    type:      string
                    data_name: tax.code
                description:
                    type:      string
                    data_name: tax.description
                rate:
                    type:      percent
                    data_name: tax.rate
                createdAt:
                    type:      datetime
                    data_name: tax.createdAt
                updatedAt:
                    type:      datetime
                    data_name: tax.updatedAt
        properties:
            id: ~
            view_link:
                type:  url
                route: oro_tax_view
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_tax_view
                rowAction:     true

    tax-taxes-select-grid:
        extends: tax-taxes-grid
        properties: { id: ~ }
        actions: ~

    tax-taxe-rules-grid:
        acl_resource: oro_tax_rule_view
        options:
            entityHint: oro.tax.taxrule.entity_plural_label
        source:
            type:         orm
            query:
                select:
                    - tax_rule.id
                    - tax_rule.description
                    - customer_tax_code.code as customer_tax_code_code
                    - product_tax_code.code as product_tax_code_code
                    - tax.code as tax_code
                    - tax_jutisdiction.code as tax_jurisdiction_code
                    - tax_rule.createdAt
                    - tax_rule.updatedAt
                from:
                    - { table: 'Oro\Bundle\TaxBundle\Entity\TaxRule', alias: tax_rule }
                join:
                    left:
                        - { join: tax_rule.customerTaxCode, alias: customer_tax_code }
                        - { join: tax_rule.productTaxCode, alias: product_tax_code }
                        - { join: tax_rule.tax, alias: tax }
                        - { join: tax_rule.taxJurisdiction, alias: tax_jutisdiction }
        columns:
            customer_tax_code_code:
                label: oro.tax.taxrule.customer_tax_code.label
            product_tax_code_code:
                label: oro.tax.taxrule.product_tax_code.label
            tax_jurisdiction_code:
                label: oro.tax.taxrule.tax_jurisdiction.label
            tax_code:
                label: oro.tax.taxrule.tax.label
            description:
                label: oro.tax.taxrule.description.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                description:
                    data_name: description
                customer_tax_code_code:
                    data_name: customer_tax_code.code
                product_tax_code_code:
                    data_name: product_tax_code.code
                tax_code:
                    data_name: tax_code
                tax_jurisdiction_code:
                    data_name: tax_jurisdiction_code
                createdAt:
                    data_name: tax_rule.createdAt
                updatedAt:
                    data_name: tax_rule.updatedAt
            disable_default_sorting: true
        filters:
            columns:
                description:
                    type:      string
                    data_name: tax_rule.description
                customer_tax_code_code:
                    type:      string
                    data_name: customer_tax_code.code
                product_tax_code_code:
                    type:      string
                    data_name: product_tax_code.code
                tax_code:
                    type:      string
                    data_name: tax.code
                tax_jurisdiction_code:
                    type:      string
                    data_name: tax_jurisdiction_code
                createdAt:
                    type:      datetime
                    data_name: tax_rule.createdAt
                updatedAt:
                    type:      datetime
                    data_name: tax_rule.updatedAt
        properties:
            id: ~
            view_link:
                type:  url
                route: oro_tax_rule_view
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_tax_rule_view
                rowAction:     true

    tax-jurisdiction-grid:
