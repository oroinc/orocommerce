                updatedAt:
                    data_name: jurisdiction.updatedAt
            disable_default_sorting: true
        filters:
            columns:
                code:
                    type:      string
                    data_name: jurisdiction.code
                description:
                    type:      string
                    data_name: jurisdiction.description
                createdAt:
                    type:      datetime
                    data_name: jurisdiction.createdAt
                updatedAt:
                    type:      datetime
                    data_name: jurisdiction.updatedAt
        properties:
            id: ~
            view_link:
                type:   url
                route: oro_tax_jurisdiction_view
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_tax_jurisdiction_view
                rowAction:     true

    tax-jurisdiction-select-grid:
        extends: tax-jurisdiction-grid
        properties: { id: ~ }
        actions: ~

    tax-customer-group-grid:
        extends: customer-groups-select-grid
        source:
            query:
                where:
                    and:
                        - customer_group.taxCode = :customer_tax_code_id
            bind_parameters:
                - customer_tax_code_id
        properties:
            view_link:
                type:   url
                route: oro_customer_customer_group_view
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_customer_group_view
                rowAction:     true

    tax-customer-grid:
        extends: customer-customers-select-grid
        source:
            query:
                where:
                    and:
                        - customer.taxCode = :customer_tax_code_id
            bind_parameters:
