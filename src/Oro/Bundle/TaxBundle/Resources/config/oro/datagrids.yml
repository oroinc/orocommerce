        properties:
            view_link:
                type:   url
                route: oro_customer_customer_view
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_customer_customer_view
                rowAction:     true

    tax-product-grid:
        extends: products-select-grid-base
        source:
            query:
                where:
                    and:
                        - product.taxCode = :product_tax_code_id
