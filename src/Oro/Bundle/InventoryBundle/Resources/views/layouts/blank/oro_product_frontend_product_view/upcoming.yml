layout:
    actions:
        - '@setBlockTheme':
            themes: 'upcoming.html.twig'
        - '@add':
            id: upcoming_label
            parentId: product_view_specification_container
            siblingId: product_price_subtree_update
            blockType: block
            options:
                vars:
                    product: '=data["product"]'
                    visible: '=data["product_upcoming"].isUpcoming(data["product"])'
