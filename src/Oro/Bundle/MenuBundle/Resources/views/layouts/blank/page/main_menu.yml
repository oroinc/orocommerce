layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroMenuBundle:layouts:blank/page/main_menu.html.twig'
        - '@addTree':
            items:
                header_row:
                    blockType: container
                    siblingId: logo
                    prepend: false
                header_row_main_menu:
                    blockType: container
                main_menu_container:
                    blockType: container
                main_menu:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu("main-menu")'
                        depth: 1
            tree:
                page_header:
                    header_row:
                        header_row_main_menu:
                            main_menu_container:
                                main_menu: ~
