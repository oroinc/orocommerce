api:
    entities:
        Oro\Bundle\OrderBundle\Entity\Order:
            documentation_resource: '@OroPromotionBundle/Resources/doc/api/order.md'
            fields:
                discount:
                    data_type: float
                    property_path: _
                    form_options:
                        mapped: false
                    depends_on:
                        - disablePromotions
                        - appliedPromotions.type
                        - appliedPromotions.appliedDiscounts.amount
                shippingDiscount:
                    data_type: float
                    property_path: _
                    form_options:
                        mapped: false
                    depends_on:
                        - disablePromotions
                        - appliedPromotions.type
                        - appliedPromotions.appliedDiscounts.amount
        Oro\Bundle\OrderBundle\Entity\OrderLineItem:
            documentation_resource: '@OroPromotionBundle/Resources/doc/api/order_line_item.md'
            fields:
                rowTotalDiscountAmount:
                    data_type: money
                    property_path: _
                    form_options:
                        mapped: false
                rowTotalAfterDiscountIncludingTax:
                    data_type: money
                    property_path: _
                    form_options:
                        mapped: false
                rowTotalAfterDiscountExcludingTax:
                    data_type: money
                    property_path: _
                    form_options:
                        mapped: false
                rowTotalAfterDiscount:
                    data_type: money
                    property_path: _
                    depends_on: [ value, quantity ]
                    form_options:
                        mapped: false
