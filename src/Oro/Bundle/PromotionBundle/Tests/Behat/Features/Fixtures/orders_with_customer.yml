include:
    - '@OroCustomerBundle:CustomerUserAmandaRCole.yml'

Oro\Bundle\ProductBundle\Entity\ProductName:
    product1Label:
        string: 'Product1'
    product2Label:
        string: 'Product2'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    productPrecision1:
        unit: '@item'
        precision: '1'
    productPrecision2:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'Product1'
        organization: '@organization'
        owner: '@business_unit'
        primaryUnitPrecision: '@productPrecision1'
        __calls:
            - addName: ['@product1Label']
        inventoryStatus: '@enumInventoryStatuses'
        attributeFamily: '@defaultProductFamily'
        status: 'enabled'

    product2:
        sku: 'Product2'
        organization: '@organization'
        owner: '@business_unit'
        primaryUnitPrecision: '@productPrecision2'
        __calls:
            - addName: ['@product2Label']
        inventoryStatus: '@enumInventoryStatuses'
        attributeFamily: '@defaultProductFamily'
        status: 'enabled'

Oro\Bundle\OrderBundle\Entity\Order:
    order:
        organization: '@organization'
        owner: '@admin'
        customer: '@Customer_AmandaRCole'
        customerUser: '@CustomerUser_AmandaRCole'
        identifier: 'Order'
        website: '@website1'
        currency: USD
        poNumber: 'ORD1'

Oro\Bundle\CurrencyBundle\Entity\Price:
    price:
        value: 10
        currency: USD

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    productPrice1:
        pricelist: '@defaultPriceList'
        product: '@product1'
        productSku: 'Product1'
        quantity: 1
        unit: '@item'
        value: 50
        currency: 'USD'
    productPrice2:
        pricelist: '@defaultPriceList'
        product: '@product2'
        productSku: 'Product2'
        quantity: 1
        unit: '@item'
        value: 50
        currency: 'USD'

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
    priceRelation1:
        product: '@product1'
        priceList: '@defaultPriceList'
    priceRelation2:
        product: '@product2'
        priceList: '@defaultPriceList'

Oro\Bundle\OrderBundle\Entity\OrderLineItem:
    orderLineItem:
        product: '@product1'
        order: '@order'
        price: '@price'
        quantity: 1
        productUnit: '@item'
        productUnitCode: item
