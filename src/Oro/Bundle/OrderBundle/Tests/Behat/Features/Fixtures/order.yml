include:
    - '@OroShoppingListBundle:ShoppingListFixture.yml'

Oro\Bundle\OrderBundle\Entity\Order:
    simpleOrder:
        organization: '@organization'
        owner: '@admin'
        customer: '@customer1'
        customerUser: '@amanda'
        identifier: 'SimpleOrder'
        website: '@website1'
        currency: USD
        poNumber: 'ORD1'
        shipUntil: '<(new DateTime("2022-09-26T19:27:00Z"))>'
        lineItems: [ '@simpleOrderLineItem' ]
    secondOrder:
        organization: '@organization'
        owner: '@admin'
        customer: '@customer1'
        customerUser: '@amanda'
        identifier: 'SecondOrder'
        website: '@website1'
        currency: USD
        poNumber: 'ORD2'
        lineItems: [ '@secondOrderLineItem' ]

Oro\Bundle\CurrencyBundle\Entity\Price:
    price1:
        value: 5
        currency: USD

Oro\Bundle\OrderBundle\Entity\OrderLineItem:
    simpleOrderLineItem:
        product: '@product1'
        order: '@simpleOrder'
        price: '@price1'
        quantity: 10
        productUnit: '@item'
        productUnitCode: item
    secondOrderLineItem:
        product: '@product1'
        order: '@secondOrder'
        price: '@price1'
        quantity: 10
        productUnit: '@item'
        productUnitCode: item
