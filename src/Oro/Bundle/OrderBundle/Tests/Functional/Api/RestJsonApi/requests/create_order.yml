data:
    type: orders
    attributes:
        identifier: 'new_order'
        poNumber: '2345678'
        shipUntil: '2017-04-12'
        currency: 'USD'
        createdAt: '2017-04-12T14:11:39Z'
        updatedAt: '2017-04-12T14:11:39Z'
    relationships:
        lineItems:
            data:
                -
                    type: orderlineitems
                    id: line_item_1
                -
                    type: orderlineitems
                    id: product_kit_line_item_1
        organization:
            data:
                type: organizations
                id: '<toString(@simple_order->organization->id)>'
        createdBy:
            data:
                type: users
                id: '<toString(@order.simple_user->id)>'
        customerUser:
            data:
                type: customerusers
                id: '<toString(@simple_order->customerUser->id)>'
        customer:
            data:
                type: customers
                id: '<toString(@simple_order->customer->id)>'
        status:
            data:
                type: orderstatuses
                id: open
        documents:
            data:
                -
                    type: files
                    id: document_1
                    meta:
                        sortOrder: 1
included:
    -
        type: orderlineitems
        id: line_item_1
        attributes:
            quantity: 1
            value: 10
            currency: 'USD'
        relationships:
            product:
                data:
                    type: products
                    id: '<toString(@product-1->id)>'
            productUnit:
                data:
                    type: productunits
                    id: '<toString(@product_unit.bottle->code)>'
    -
        type: orderlineitems
        id: product_kit_line_item_1
        attributes:
            quantity: 6
            # It is expected that after the order line item is saved the price must be overridden with the sum of
            # prices of its kit item line items, i.e. 10.59 for this case.
            value: 200
            currency: 'USD'
        relationships:
            productUnit:
                data:
                    type: productunits
                    id: '<toString(@product_unit.milliliter->code)>'
            product:
                data:
                    type: products
                    id: '<toString(@product-kit-1->id)>'
            kitItemLineItems:
                data:
                    -
                        type: orderproductkititemlineitems
                        id: kititemlineitem1
    -
        type: orderproductkititemlineitems
        id: kititemlineitem1
        attributes:
            productSku: product-1
            productName: product-1.names.default
            quantity: 1
            sortOrder: 1
            productUnitCode: milliliter
            value: '10.5900'
            currency: USD
            kitItemLabel: 'PKSKU1 - Unit of Quantity Taken from Product Kit'
            optional: false
        relationships:
            kitItem:
                data:
                    type: productkititems
                    id: '<toString(@product-kit-1-kit-item-0->id)>'
            product:
                data:
                    type: products
                    id: '<toString(@product-1->id)>'
            productUnit:
                data:
                    type: productunits
                    id: '<toString(@product_unit.milliliter->code)>'
    -
        type: files
        id: document_1
        attributes:
            mimeType: text/plain
            originalFilename: document_1.txt
            content: ZmlsZV9hCg==
