oro_order:
    resource:     "@OroOrderBundle/Controller/OrderController.php"
    type:         annotation
    prefix:       /order

oro_order_shipping_tracking:
    resource:     "@OroOrderBundle/Controller/OrderShippingTrackingController.php"
    type:         annotation
    prefix:       /order/shipping-tracking

oro_order_frontend:
    resource:     "@OroOrderBundle/Controller/Frontend/OrderController.php"
    type:         annotation
    prefix:       /account/order
    options:
        frontend: true

oro_order_ajax:
    resource:     "@OroOrderBundle/Controller/AjaxOrderController.php"
    type:         annotation
    prefix:       /order

oro_order_ajax_frontend:
    resource:     "@OroOrderBundle/Controller/Frontend/AjaxOrderController.php"
    type:         annotation
    prefix:       /account/order
    options:
        frontend: true

oro_order_bundle_api:
    resource:     "@OroOrderBundle/Resources/config/oro/routing_api.yml"
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
