api:
    entity_aliases:
        Extend\Entity\EV_Order_Status:
            alias: orderstatus
            plural_alias: orderstatuses
        Extend\Entity\EV_Order_Shipping_Status:
            alias: ordershippingstatus
            plural_alias: ordershippingstatuses

    entities:
        Oro\Bundle\OrderBundle\Entity\Order:
            documentation_resource: '@OroOrderBundle/Resources/doc/api_frontend/order.md'
            fields:
                sourceEntityClass:
                    exclude: true
                sourceEntityId:
                    exclude: true
                sourceEntityIdentifier:
                    exclude: true
                totalDiscountsAmount:
                    exclude: true
                external:
                    exclude: true
                lineItems:
                    max_results: -1
                discounts:
                    data_type: objects
                    max_results: -1
                    exclusion_policy: all
                    fields:
                        type:
                            data_type: string
                            property_path: _
                        description: ~
                        amount: ~
                    form_options:
                        mapped: false
                shippingTrackings:
                    data_type: objects
                    max_results: -1
                    exclusion_policy: all
                    fields:
                        method: ~
                        number: ~
                    form_options:
                        mapped: false
                shippingCostAmount:
                    property_path: estimatedShippingCostAmount
                    depends_on: [overriddenShippingCostAmount]
                    form_options:
                        mapped: false
                overriddenShippingCostAmount:
                    exclude: true
                shippingMethod:
                    data_type: object
                    property_path: _
                    depends_on: [shippingMethod, shippingMethodType, organization.id]
                    exclusion_policy: all
                    fields:
                        code:
                            data_type: string
                        label:
                            data_type: string
                    form_options:
                        mapped: false
                # declare excluded field for "shippingMethod" entity property
                # to be able to use "shippingMethod" property in "depends_on" option
                _shippingMethod:
                    property_path: shippingMethod
                    exclude: true
                shippingMethodType:
                    exclude: true
                paymentTerm:
                    property_path: payment_term_7c4f1e8e.label
                    form_options:
                        mapped: false
                payment_term_7c4f1e8e:
                    exclude: true
                paymentStatus:
                    data_type: object
                    property_path: _
                    exclusion_policy: all
                    fields:
                        code:
                            data_type: string
                        label:
                            data_type: string
                    form_options:
                        mapped: false
                paymentMethod:
                    data_type: objects
                    property_path: _
                    exclusion_policy: all
                    fields:
                        code:
                            data_type: string
                        label:
                            data_type: string
                    form_options:
                        mapped: false
                currency:
                    form_options:
                        mapped: false
                totalValue:
                    form_options:
                        mapped: false
                subtotalValue:
                    form_options:
                        mapped: false
                status: ~
                shippingStatus: ~
            filters:
                fields:
                    identifier:
                        allow_array: true
                        options:
                            case_insensitive: true
                    poNumber:
                        allow_array: true
                        options:
                            case_insensitive: true
                    updatedAt: ~
            sorters:
                fields:
                    updatedAt: ~
            actions:
                create:
                    form_options:
                        validation_groups: [ Default, api, api_frontend_order_create ]
                update: false
                delete: false
                delete_list: false

        Extend\Entity\EV_Order_Status:
            documentation_resource: '@OroOrderBundle/Resources/doc/api_frontend/order.md'
            fields:
                priority:
                    exclude: true
                default:
                    exclude: true
            actions:
                get_list:
                    disable_paging: true

        Extend\Entity\EV_Order_Shipping_Status:
            documentation_resource: '@OroOrderBundle/Resources/doc/api_frontend/order.md'
            fields:
                priority:
                    exclude: true
                default:
                    exclude: true
            actions:
                get_list:
                    page_size: -1 # disable paging

        Oro\Bundle\OrderBundle\Entity\OrderLineItem:
            documentation_resource: '@OroOrderBundle/Resources/doc/api_frontend/order_line_item.md'
            disable_meta_properties: [ title ]
            fields:
                fromExternalSource:
                    exclude: true
                priceType:
                    exclude: true
                productVariantFields:
                    exclude: true
                price:
                    property_path: value
                shipUntil:
                    property_path: shipBy
                freeFormProduct:
                    form_options:
                        mapped: false
                productName:
                    form_options:
                        mapped: false
                productUnitCode:
                    form_options:
                        mapped: false
                shippingMethod:
                    exclude: true
                shippingMethodType:
                    exclude: true
            filters:
                fields:
                    createdAt: ~
                    updatedAt: ~
            sorters:
                fields:
                    createdAt: ~
                    updatedAt: ~
            actions:
                create:
                    form_options:
                        validation_groups: [ Default, api, api_frontend_order_line_item_create ]
                    status_codes:
                        200: false
                        201: false
                        400: false
                        403: Returned always
                        409: false
                        500: false
                update: false
                delete: false
                delete_list: false

        Oro\Bundle\OrderBundle\Entity\OrderProductKitItemLineItem:
            documentation_resource: '@OroOrderBundle/Resources/doc/api_frontend/order_product_kit_item_line_item.md'
            disable_meta_properties: [ title ]
            fields:
                productId:
                    form_options:
                        mapped: false
                price:
                    property_path: value
                productUnitCode:
                    form_options:
                        mapped: false
                productUnitPrecision:
                    form_options:
                        mapped: false
                kitItemId:
                    form_options:
                        mapped: false
                kitItemLabel:
                    form_options:
                        mapped: false
                minimumQuantity:
                    form_options:
                        mapped: false
                maximumQuantity:
                    form_options:
                        mapped: false
                optional:
                    form_options:
                        mapped: false
            actions:
                create:
                    form_options:
                        validation_groups: [ Default, api, api_frontend_order_kit_item_line_item_create ]
                    status_codes:
                        200: false
                        201: false
                        400: false
                        403: Returned always
                        409: false
                        500: false
                update: false
                delete: false
                delete_list: false

        Oro\Bundle\OrderBundle\Entity\OrderAddress:
            documentation_resource: '@OroOrderBundle/Resources/doc/api_frontend/order_address.md'
            fields:
                createdAt:
                    property_path: created
                updatedAt:
                    property_path: updated
                customRegion:
                    exclude: false # set manually because this field is marked as excluded in entity.yml
                    property_path: regionText
                fromExternalSource:
                    exclude: true
            actions:
                get_list: false
                create:
                    status_codes:
                        200: false
                        201: false
                        400: false
                        403: Returned always
                        409: false
                        500: false
                update: false
                delete: false
                delete_list: false

        Oro\Bundle\OrderBundle\Entity\OrderDiscount:
            # this entity does not have own API resource,
            # but it should be defined to correct work of "discounts" property
            # of the order API resource
            actions: false

        Oro\Bundle\OrderBundle\Entity\OrderShippingTracking:
            # this entity does not have own API resource,
            # but it should be defined to correct work of "shippingTrackings" property
            # of the order API resource
            actions: false

        Oro\Bundle\ProductBundle\Api\Model\ProductSearch:
            documentation_resource: '@OroOrderBundle/Resources/doc/api_frontend/product_search.md'
            fields:
                orderedAt:
                    data_type: datetime
                    property_path: datetime.ordered_at_by.CUSTOMER_USER_ID
            filters:
                fields:
                    searchQuery:
                        options:
                            field_mappings:
                                orderedAt: ordered_at_by.CUSTOMER_USER_ID
                    aggregations:
                        options:
                            field_mappings:
                                orderedAt: ordered_at_by.CUSTOMER_USER_ID
            sorters:
                fields:
                    orderedAt:
                        property_path: datetime.ordered_at_by.CUSTOMER_USER_ID
