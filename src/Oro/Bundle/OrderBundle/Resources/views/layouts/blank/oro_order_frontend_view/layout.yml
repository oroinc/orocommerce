layout:
    imports:
        -
            id: oro_customer_breadcrumbs
            root: page_main
        -
            id: oro_customer_menu
            root: page_sidebar
    actions:
        - '@setOption':
            id: customer_breadcrumbs
            optionName: customerUser
            optionValue: '=data["current_user"].getCurrentUser().getFullName()'

        - '@setOption':
            id: customer_breadcrumbs
            optionName: customerPage
            optionValue: 'oro.checkout.order_history.label'

        - '@setOption':
            id: customer_breadcrumbs
            optionName: currentPage
            optionValue:
                label: 'oro.order.navigation.view'
                parameters:
                    '%identifier%': '=data["order"].getIdentifier()'
