order_pdf:
    inputs:
        - 'bundles/oroui/default/scss/settings/global-settings.scss'

        - 'bundles/oroorder/default/scss/variables/pdf/order.scss'

        - 'bundles/oroorder/default/scss/components/pdf/base.scss'

