datagrids:
    payment-terms-grid:
        acl_resource: oro_payment_term_view
        extended_entity_name: %oro_payment_term.entity.payment_term.class%
        options:
            entityHint:        payment terms
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - paymentTerm.id
                    - paymentTerm.label
                from:
                    - { table: %oro_payment_term.entity.payment_term.class%, alias: paymentTerm }
        columns:
            label:
                label: oro.paymentterm.label.label
        properties:
            id: ~
            view_link:
                type:  url
                route: oro_payment_term_view
                params:
                    - id
            update_link:
                type: url
                route: oro_payment_term_update
                params: [ id ]
            delete_link:
                type: url
                route: oro_api_delete_paymentterm
                params: [ id ]
            payment_delete_message:
                type: twig
                template: 'OroPaymentTermBundle:PaymentTerm:deleteMessageDatagrid.html.twig'
        sorters:
            columns:
                label:
                    data_name: paymentTerm.label
            default:
                label: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                label:
                    type:      string
                    data_name: paymentTerm.label
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_payment_term_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  oro_payment_term_update
            delete:
                type:          payment-delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  oro_payment_term_delete

    payment-terms-select-grid:
        acl_resource: oro_payment_term_view
        options:
            entityHint:        payment terms
        source:
            type:         orm
            query:
                select:
                    - paymentTerm.id
                    - paymentTerm.label
                from:
                    - { table: %oro_payment_term.entity.payment_term.class%, alias: paymentTerm }
        columns:
            label:
                label: oro.paymentterm.label.label
        properties:
            id: ~
        sorters:
            columns:
                label:
                    data_name: paymentTerm.label
            default:
                label: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                label:
                    type:      string
                    data_name: paymentTerm.label
