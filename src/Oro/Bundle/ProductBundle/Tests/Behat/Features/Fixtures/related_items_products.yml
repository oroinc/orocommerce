include:
    - '@OroLocaleBundle:LocalizationFixture.yml'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '1'
    precision2:
        unit: '@item'
        precision: '1'
    precision3:
        unit: '@item'
        precision: '1'
    precision4:
        unit: '@item'
        precision: '1'
    precision5:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'PSKU1'
        primaryUnitPrecision: '@precision1'
        unitPrecisions: [ '@precision1' ]
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue1']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'
    product2:
        sku: 'PSKU2'
        primaryUnitPrecision: '@precision2'
        unitPrecisions: [ '@precision2' ]
        attributeFamily: '@defaultProductFamily'
        __calls:
            - setNames: [['@locvalue2' , '@locvalue2_loc1']]
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'
    product3:
        sku: 'PSKU3'
        primaryUnitPrecision: '@precision3'
        unitPrecisions: [ '@precision3' ]
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue3']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'
    product4:
        sku: 'PSKU4'
        primaryUnitPrecision: '@precision4'
        unitPrecisions: [ '@precision4' ]
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue4']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'
    product5:
        sku: 'PSKU5'
        primaryUnitPrecision: '@precision5'
        unitPrecisions: [ '@precision5' ]
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue5']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'disabled'
        organization: '@organization'
        owner: '@business_unit'

Oro\Bundle\ProductBundle\Entity\ProductName:
    locvalue1:
        string: 'Product 1'
    locvalue2:
        string: 'Product 2'
    locvalue2_loc1:
        string: 'Product2 (Localization 1)'
        localization: '@localization1'
    locvalue3:
        string: 'Product 3'
    locvalue4:
        string: 'Product 4'
    locvalue5:
        string: 'Product5(disabled)'
