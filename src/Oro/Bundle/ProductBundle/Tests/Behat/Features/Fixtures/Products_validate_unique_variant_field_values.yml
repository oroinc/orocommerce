include:
    - '@OroCustomerBundle:BuyerCustomerFixture.yml'

Oro\Bundle\ProductBundle\Entity\ProductName:
    product1_name:
        string: 'Green shirt L'
    product2_name:
        string: 'Red shirt M'
    configurable_product_name:
        string: 'Shirt 1'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    tshirt_family_label:
        string: 'T-shirt'

Oro\Bundle\EntityConfigBundle\Attribute\Entity\AttributeFamily:
    tshirt_family:
        entityClass: 'Oro\\Bundle\\ProductBundle\\Entity\\Product'
        code: 'T_shirt'
        __calls:
            - addLabel: ['@tshirt_family_label']
        owner: '@organization'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    unit_precision1:
        unit: '@item'
        precision: '1'
    unit_precision2:
        unit: '@item'
        precision: '1'
    unit_precision3:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        type: 'simple'
        sku: 'gtsh_l'
        organization: '@organization'
        attributeFamily: '@tshirt_family'
        primaryUnitPrecision: '@unit_precision1'
        __calls:
            - addName: ['@product1_name']
        status: 'enabled'
        inventoryStatus: '@enumInventoryStatuses'
    product2:
        type: 'simple'
        sku: 'rtsh_m'
        organization: '@organization'
        attributeFamily: '@tshirt_family'
        primaryUnitPrecision: '@unit_precision2'
        __calls:
            - addName: ['@product2_name']
        status: 'enabled'
        inventoryStatus: '@enumInventoryStatuses'
    configurable_product:
        type: 'configurable'
        sku: 'shirt_101'
        organization: '@organization'
        attributeFamily: '@tshirt_family'
        primaryUnitPrecision: '@unit_precision3'
        __calls:
            - addName: ['@configurable_product_name']
        status: 'enabled'
        inventoryStatus: '@enumInventoryStatuses'
