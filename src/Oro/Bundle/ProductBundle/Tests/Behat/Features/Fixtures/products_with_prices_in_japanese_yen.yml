include:
    - '@OroFrontendLocalizationBundle:frontstore-customer.yml'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    locvalue1:
        string: 'Product 1'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@each'
        precision: 2

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'PSKU1'
        status: 'enabled'
        type: 'simple'
        organization: '@organization'
        owner: '@business_unit'
        primaryUnitPrecision: '@precision1'
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue1']
        inventoryStatus: '@enumInventoryStatuses'

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    price1:
        product: '@product1'
        priceList: '@defaultPriceList'
        currency: 'JPY'
        quantity: 1
        unit: '@each'
        value: 1
    price2:
        product: '@product1'
        priceList: '@defaultPriceList'
        currency: 'JPY'
        quantity: 2
        unit: '@each'
        value: 1.6
    price3:
        product: '@product1'
        priceList: '@defaultPriceList'
        currency: 'JPY'
        quantity: 3
        unit: '@each'
        value: 1.67
    price4:
        product: '@product1'
        priceList: '@defaultPriceList'
        currency: 'JPY'
        quantity: 4
        unit: '@each'
        value: 1.678
    price5:
        product: '@product1'
        priceList: '@defaultPriceList'
        currency: 'JPY'
        quantity: 5
        unit: '@each'
        value: 1.6789

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
    priceRelation1:
        product: '@product1'
        priceList: '@defaultPriceList'
