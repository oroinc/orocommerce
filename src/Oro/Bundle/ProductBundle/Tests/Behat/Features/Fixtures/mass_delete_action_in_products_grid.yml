Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '1'
    precision2:
        unit: '@item'
        precision: '1'
    precision3:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'PSKU1'
        primaryUnitPrecision: '@precision1'
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue1']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'
    product2:
        sku: 'PSKU2'
        primaryUnitPrecision: '@precision2'
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue2']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'
    product3:
        sku: 'PSKU3'
        primaryUnitPrecision: '@precision3'
        attributeFamily: '@defaultProductFamily'
        __calls:
            - addName: ['@locvalue3']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        owner: '@business_unit'

Oro\Bundle\ProductBundle\Entity\ProductName:
    locvalue1:
        string: 'Product 1'
    locvalue2:
        string: 'Product 2'
    locvalue3:
        string: 'Product 3'
