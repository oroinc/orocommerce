layout:
    imports:
        - oro_product_grid

    actions:
        - '@setBlockTheme':
            themes: 'product_index.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue: oro.product.entity_plural_label
        - '@addTree':
            items:
                product_index_page:
                    blockType: container
                product_grid_container:
                    blockType: container
            tree:
                page_content:
                    product_index_page:
                        product_grid_container: ~
