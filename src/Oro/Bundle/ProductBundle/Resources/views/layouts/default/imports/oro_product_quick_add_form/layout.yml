layout:
    actions:
        - '@addTree':
            items:
                __form:
                    blockType: container
                __form_start:
                    blockType: form_start
                    options:
                        form: '=data["oro_product_form"].getQuickAddFormView()'
                __form_fields:
                    blockType: form_fields
                    options:
                        form: '=data["oro_product_form"].getQuickAddFormView()'
                __form_end:
                    blockType: form_end
                    options:
                        form: '=data["oro_product_form"].getQuickAddFormView()'
                        render_rest: true
                __form_grid:
                    blockType: container
                __form_buttons_wrapper:
                    blockType: container
                __form_clear_button:
                    blockType: button
                    options:
                        type: button
                        text: oro.product.frontend.quick_add.clear
                        icon: times
                __form_buttons:
                    blockType: container
            tree:
                __root:
                    __form:
                        __form_start: ~
                        __form_grid:
                            __form_fields: ~
                            __form_buttons_wrapper:
                                __form_clear_button: ~
                                __form_buttons: ~
                        __form_end: ~
