<div class="product-popup__header">
    <picture>
        <img src="<%- product.imageUrl %>" alt="<%- product.name %>" class="product-popup__header-img">
    </picture>
    <section>
        <h4><%- product.name %></h4>
        <p><%- _.__('oro.frontend.shoppinglist.matrix_grid_order.item_number') %>: <%- product.sku %></p>
    </section>
</div>
