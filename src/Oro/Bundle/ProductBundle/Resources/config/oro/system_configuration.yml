            priority: 10
            options:
                label: oro.product.system_configuration.fields.original_file_names_enabled.label
                tooltip: oro.product.system_configuration.fields.original_file_names_enabled.tooltip

        oro_product.allow_partial_product_search:
            data_type: boolean
