                label: oro.product.system_configuration.fields.filters_position.label
                tooltip: oro.product.system_configuration.fields.filters_position.tooltip
                warning: oro.product.system_configuration.fields.filters_position.legacy_note
                choices:
                    oro.product.system_configuration.fields.filters_position.options.top: top
                    oro.product.system_configuration.fields.filters_position.options.sidebar: sidebar

        oro_product.original_file_names_enabled:
            data_type: boolean
