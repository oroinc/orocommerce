                label: oro.product.system_configuration.fields.search_autocomplete_max_products.label
                tooltip: oro.product.system_configuration.fields.search_autocomplete_max_products.tooltip
                required: true
                constraints:
                    - NotBlank: ~
                    - Range:
                        min: 1
        oro_product.product_data_export_enabled:
            data_type: boolean
            type: Oro\Bundle\ConfigBundle\Form\Type\ConfigCheckbox
            priority: 30
            page_reload: true
            options:
                label: oro.product.system_configuration.fields.product_data_export_enabled.label
                tooltip: oro.product.system_configuration.fields.product_data_export_enabled.tooltip
        oro_product.product_prices_export_enabled:
            data_type: boolean
            type: Oro\Bundle\ConfigBundle\Form\Type\ConfigCheckbox
            priority: 20
            options:
                label: oro.product.system_configuration.fields.product_prices_export_enabled.label
                tooltip: oro.product.system_configuration.fields.product_prices_export_enabled.tooltip
        oro_product.product_price_tiers_export_enabled:
            data_type: boolean
            type: Oro\Bundle\ConfigBundle\Form\Type\ConfigCheckbox
            priority: 10
            options:
                label: oro.product.system_configuration.fields.product_price_tiers_export_enabled.label
                tooltip: oro.product.system_configuration.fields.product_price_tiers_export_enabled.tooltip
        oro_product.microdata_without_prices_disabled:
            data_type: boolean
            type: Oro\Bundle\ConfigBundle\Form\Type\ConfigCheckbox
            priority: 100
            options:
                label: oro.product.system_configuration.fields.microdata_without_prices_disabled.label
                tooltip: oro.product.system_configuration.fields.microdata_without_prices_disabled.tooltip
                required: false

        oro_product.schema_org_description_field:
            data_type: string
            type: Symfony\Component\Form\Extension\Core\Type\ChoiceType
