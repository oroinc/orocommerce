                tooltip: oro.product.system_configuration.fields.schema_org_description_field.tooltip
                choices:
                    oro.product.system_configuration.fields.schema_org_description_field.choice.meta.label: 'oro_product_seo_description'
                    oro.product.system_configuration.fields.schema_org_description_field.choice.long.label: 'oro_product_full_description'
                    oro.product.system_configuration.fields.schema_org_description_field.choice.short.label: 'oro_product_short_description'

        oro_product.breadcrumbs_exclude_current_on_product_view:
            data_type: boolean
            type: Oro\Bundle\ConfigBundle\Form\Type\ConfigCheckbox
            options:
                label: oro.product.system_configuration.fields.breadcrumbs_exclude_current_on_product_view.label
                tooltip: oro.product.system_configuration.fields.breadcrumbs_exclude_current_on_product_view.tooltip

    tree:
        system_configuration:
            platform:
                children:
                    websites:
                        children:
                            routing:
                                children:
                                    oro_redirect_direct_urls:
                                        children:
                                            - oro_product.product_direct_url_prefix
                                            - oro_product.brand_direct_url_prefix
            commerce:
                children:
                    catalog:
                        children:
                            filters_sorters:
                                priority: 90
                                children:
                                    limit_filters_sorters:
                                        children:
                                            - oro_product.limit_filters_sorters_on_product_listing
                                            - oro_product.disable_filters_on_product_listing
                                    filters_display_settings:
                                        children:
                                            - oro_product.filters_display_settings_state
                                            - oro_product.filters_position
                            related_items:
                                priority: 100
                                children:
                                    related_products:
                                        children:
                                            - oro_product.related_products_enabled
                                            - oro_product.related_products_bidirectional
                                            - oro_product.max_number_of_related_products
                                            - oro_product.related_products_max_items
                                            - oro_product.related_products_min_items
                                            - oro_product.related_products_show_add_button
                                            - oro_product.related_products_use_slider_on_mobile
                                    upsell_products:
                                        children:
                                            - oro_product.upsell_products_enabled
                                            - oro_product.max_number_of_upsell_products
                                            - oro_product.upsell_products_max_items
                                            - oro_product.upsell_products_min_items
                                            - oro_product.upsell_products_show_add_button
                                            - oro_product.upsell_products_use_slider_on_mobile
                    product:
                        priority: 700
                        children:
                            product_unit:
                                priority: 300
                                children:
                                    product_unit_rounding:
                                        children:
                                            - oro_product.unit_rounding_type
                                    product_single_unit_mode:
                                        children:
                                            - oro_product.single_unit_mode
                                            - oro_product.single_unit_mode_show_code
                                    default_product_unit:
                                        children:
                                            - oro_product.default_unit
                                            - oro_product.default_unit_precision
                            product_images:
                                priority: 200
                                children:
                                    images_general:
                                        children:
                                            - oro_product.original_file_names_enabled
                                    product_image_watermark:
                                        children:
                                            - oro_product.product_image_watermark_file
                                            - oro_product.product_image_watermark_size
                                            - oro_product.product_image_watermark_position
                                    image_gallery:
                                        children:
                                            - oro_product.image_preview_on_product_listing_enabled
                                            - oro_product.popup_gallery_on_product_view
                            product_search:
                                priority: 150
                                children:
                                    product_fulltext_search:
                                        children:
                                            - oro_product.allow_partial_product_search
                                            - oro_product.search_autocomplete_max_products
                            featured_products:
                                priority: 100
                                children:
                                    featured_products_segment:
                                        children:
                                            - oro_product.featured_products_segment_id
                            product_promotions:
                                priority: 50
                                children:
                                    new_product_icons:
                                        children:
                                            - oro_product.product_promotion_show_on_product_view
                                    new_arrivals:
                                        children:
                                            - oro_product.new_arrivals_products_segment_id
                                            - oro_product.new_arrivals_max_items
                                            - oro_product.new_arrivals_min_items
                                            - oro_product.new_arrivals_use_slider_on_mobile
                            configurable_products:
                                priority: 50
                                children:
                                    configurable_products_matrix_form:
                                        children:
                                            - oro_product.matrix_form_on_product_view
                                            - oro_product.matrix_form_on_product_listing
                                            - oro_product.matrix_form_allow_empty
                                    configurable_products_variations:
                                        children:
                                            - oro_product.display_simple_variations
                            product_collections:
                                priority: 0
                                children:
                                    product_collections_general:
                                        children:
                                            - oro_product.product_collections_indexation_cron_schedule
                                            - oro_product.product_collections_mass_action_limitation
                                            - oro_product.product_collections_indexation_partial
                            customer_settings:
                                priority: 0
                                children:
                                    product_data_export:
                                        children:
                                            - oro_product.product_data_export_enabled
                                            - oro_product.product_prices_export_enabled
                                            - oro_product.product_price_tiers_export_enabled
                            product_seo_settings:
                                priority: 0
                                children:
                                    product_seo_breadcrumbs_rendering:
                                        children:
                                            - oro_product.breadcrumbs_exclude_current_on_product_view

                    product_inventory:
                        priority: 650
                        children:
                            allowed_statuses:
                                priority: 100
                                children:
                                    frontend_inventory_statuses_visibility:
                                        children:
                                            - oro_product.general_frontend_product_visibility
                    sales:
                        children:
                            quick_order:
                                priority: 500
                                children:
                                    quick_order_form:
                                        children:
                                            - oro_product.enable_quick_order_form
                                    guest_quick_order_form:
                                        children:
                                            - oro_product.guest_quick_order_form
                    design:
                        children:
                            theme:
                                children:
                                    theme_settings:
                                        children:
                                            - oro_product.product_image_placeholder
                    guests:
                        priority: 2000
                        children:
                            product_seo:
                                priority: 90
                                children:
                                    schema_org:
                                        priority: 100
                                        children:
                                            - oro_product.microdata_without_prices_disabled
                                            - oro_product.schema_org_description_field

        organization_configuration:
            commerce:
                children:
                    catalog:
                        children:
                            related_items:
                                children:
                                    related_products:
                                        children:
                                            - oro_product.related_products_enabled
                                            - oro_product.related_products_bidirectional
                                            - oro_product.max_number_of_related_products
                                            - oro_product.related_products_max_items
                                            - oro_product.related_products_min_items
                                            - oro_product.related_products_show_add_button
                                            - oro_product.related_products_use_slider_on_mobile
                                    upsell_products:
                                        children:
                                            - oro_product.upsell_products_enabled
                                            - oro_product.max_number_of_upsell_products
                                            - oro_product.upsell_products_max_items
                                            - oro_product.upsell_products_min_items
                                            - oro_product.upsell_products_show_add_button
                                            - oro_product.upsell_products_use_slider_on_mobile
                    product:
                        children:
                            product_images:
                                children:
                                    images_general:
                                        priority: 500
                                        children:
                                            - oro_product.original_file_names_enabled
                            configurable_products:
                                priority: 50
                                children:
                                    configurable_products_matrix_form:
                                        children:
                                            - oro_product.matrix_form_on_product_view
                                            - oro_product.matrix_form_on_product_listing
                                            - oro_product.matrix_form_allow_empty
                                    configurable_products_variations:
                                        children:
                                            - oro_product.display_simple_variations
