                select:
                    - >
                      (
                        CASE WHEN (product.id IN (:relatedItemsIds) OR product.id IN (:data_in)) AND product.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      ) as isRelated
                where:
                    and:
                        - product.id != :productId
            bind_parameters:
