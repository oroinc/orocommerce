oro:
    product:
        grid:
            delete_entity_title: Delete Product
            delete_success: Product deleted
            navigation_bar:
                sorting:
                    label: sorted by %column% %direction%
                    asc: ascending
                    desc: descending
                pagination:
                    label: "%start%-%end% out of %total%"
            select_product: 'Select Item'

        sidebar_filters:
            title: Filter By

        productunit:
            delete.confirmation: Are you sure you want to delete this product unit?
