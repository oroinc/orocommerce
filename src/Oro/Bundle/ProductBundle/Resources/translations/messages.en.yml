                    top.label: 'Top'
                    topright.label: 'Top Right'
                    left.label: 'Left'
                    center.label: 'Center'
                    right.label: 'Right'
                    bottomleft.label: 'Bottom Left'
                    bottom.label: 'Bottom'
                    bottomright.label: 'Bottom Right'
                product_image_placeholder:
                    label: 'Product Image Placeholder'
                    tooltip: 'This image will be displayed on the product listing and product view pages for the products that do not have any associated images.'
                featured_products_segment:
                    label: Segment
                    tooltip: |
                        Selected segment will be used as "Featured Products" block data source.
                        To modify existing or create new segment go to "Reports & Segments > Manage Segments" section.
                        Only segments with type "Product" are listed here.
                page_template.label: Page Template
                product_direct_url_prefix.label: 'Product URL prefix'
                show_on_product_view:
                    label: Show on Product View
                    tooltip: The new product icon will be displayed on the product view page.
                    type:
                        yes.label: Yes
                        no.label: No
                new_arrivals_products_segment:
                    label: Product Segment
                    tooltip: |
                        Selected segment will be used as "New Arrivals" block data source.
                        To modify existing or create new segment go to "Reports & Segments > Manage Segments" section.
                        Only segments with type "Product" are listed here.
                new_arrivals_max_items:
                    label: Maximum Items
                    tooltip: Show not more than the specified number of items (additionaly limits the list of items retrieved from the selected segment after filtering out the products that are not visible to the current user).
                new_arrivals_min_items:
                    label: Minimum Items
                    tooltip: Hide the "News Arrivals" block completely if the number of items is lower than the specified value.
                new_arrivals_use_slider_on_mobile:
                    label: Use Slider On Mobile
                    tooltip: When slider is enabled, the "New Arrivals" block will occupy less screen space, while showing larger product images.
                image_preview_on_product_listing_enabled:
                    label: 'Enable Image Preview on Product Listing'
                    tooltip: 'If enabled, the customers will see product image gallery instead of going to the product view page when they click on a product image in the product listing.'
                popup_gallery_on_product_view:
                    label: 'Popup Gallery on Product View'
                    tooltip: 'Select whether to use popup or inline view for the image gallery in the storefront. Inline gallery view may work better for some product templates.'
                matrix_form_on_product_view:
                    tooltip: 'Controls the appearance of configurable products with up to 2 attributes as editable matrix forms at product view pages.'
                    label: 'Product Views'
                    none.label: 'No Matrix Form'
                    inline.label: 'Inline Matrix Form'
                    popup.label: 'Popup Matrix Form'
                matrix_form_on_product_listing:
                    tooltip: 'Controls the appearance of configurable products with up to 2 attributes as editable matrix forms on product listings. Applies only to list views; inline matrix is not supported in gallery view.'
                    label: 'Product Listings'
                    none.label: 'No Matrix Form'
                    inline.label: 'Inline Matrix Form'
                    popup.label: 'Popup Matrix Form'
                matrix_form_allow_empty:
                    label: 'Allow to add empty products'
                    tooltip: 'If enabled, the customers will be able to add empty configurable products to shopping lists'
                display_simple_variations:
                    label: 'Display simple variations'
                    tooltip: >
                        This setting manages the availability of simple products that represent individual
                        variations of a configurable product. It does not affect standalone simple products.
                    everywhere.label: 'Everywhere'
                    hide_catalog.label: 'Hide from the catalog and search'
                    hide_completely.label: 'Hide completely'
                display_simple_variations_hide_completely_bc:
                    label: 'Exclude Simple Variations from Sitemap and Disable Direct Link Access'
                    tooltip: >
                        When enabled, this configuration setting emulates the behavior of OroCommerce
                        version 5 and above which uses "Hide Completely" option in "Display Simple Variations"
                        to also exclude product variations from the generated sitemap and prevents the individual
                        product variation pages access through direct links.
                        Please note that this setting has no effect and is ignored with any other selections
                        in "Display Simple Variations".
                limit_filters_sorters_on_product_listing:
                    label: 'Hide Unrelated Product Filters And Sorting Options'
                    tooltip: 'Limit filters on the product catalog page to display only those attributes that are relevant to the selected product family in the current product collection. If a multi-attribute product has only one attribute, the filter is not displayed for it in the storefront.'
                disable_filters_on_product_listing:
                    label: "Don't Change Initial Filter State"
                    tooltip: 'If checked, all relevant filters that have been displayed on the initial page load and their options will remain visible on the page and will be disabled after they become non-relevant as the user refines the search results. Otherwise, any filters and options that become non-relevant, will be hidden.'
                filters_display_settings:
                    label: 'Default Filter Panel State'
                    tooltip: 'Set the default state of the filter panel in storefront product grids either to collapsed or expanded. When the panel is collapsed, the list of all applied filters is displayed textually above the grid.'
                    options:
                        collapsed: 'Collapsed'
                        expanded: 'Expanded'
                search_autocomplete_max_products:
                    label: 'Number Of Products In Search Autocomplete'
                    tooltip: 'Maximum number of products shown in the storefront autocomplete dropdown.'

                filters_position:
                    label: 'Filter Panel Position'
                    tooltip: 'Position of filters on the storefront product listing pages.'
                    options:
                        top: 'Top'
                        sidebar: 'Sidebar'
                product_data_export_enabled:
                    label: 'Enable Product Grid Export'
                    tooltip: 'If this option is enabled, customers will be able to export selected product data on the storefront. Please check individual field settings for Product entity in Entity Management, product attribute settings and price attribute settings to see what data will be included in the exported file.'
                product_prices_export_enabled:
                    label: 'Include Product Prices'
                    tooltip: 'If this option is enabled, the exported data will include the product prices per unit (only the primary unit of the product will used) for the minimum quantity that can be purchased, which is normally displayed to the customer as their price in the product listing. If multiple currencies are enabled, only the price in the currently selected currency will be included.'
                product_price_tiers_export_enabled:
                    label: 'Include Price Tiers'
