                    label: 'Maximum Items'
                    tooltip: 'The limit of related products that may be added to any product (applied after filtering out the products that are not visible to the current user).'
                related_products_min_items:
                    label: 'Minimum Items'
                    tooltip: 'The minimum number of related products that may be shown to the buyer. If the actual number of products is lower than this value, the related products section is hidden in the storefront for the product.'
                related_products_show_add_button:
                    label: 'Show Add Button'
                    tooltip: 'Enables a buyer to order a related product from the related products section in the main product details. When the option is disabled, a buyer needs to open the related product details before they can add it to the shopping list.'
                related_products_use_slider_on_mobile:
                    label: 'Use Slider On Mobile'
                    tooltip: 'When enabled, one related product is displayed below the main product information. Other related products are accessible using the horizontal slider. Click < and > to slide through the related products.'
                upsell_products_max_items:
                    label: 'Maximum Items'
                    tooltip: 'The limit of up-sell products that are shown to the buyer (applied after filtering out the products that are not visible to the current user).'
                upsell_products_min_items:
                    label: 'Minimum Items'
                    tooltip: 'The minimum number of up-sell products that may be shown to the buyer. If the actual number of products is lower than this value, the up-sell products section is hidden in the storefront for the product.'
                upsell_products_show_add_button:
                    label: 'Show Add Button'
                    tooltip: 'Enables a buyer to order the product from the up-sell products section in the main product details. When disabled, a buyer needs to open the up-sell product details before they can add it to the shopping list.'
                upsell_products_use_slider_on_mobile:
                    label: 'Use Slider On Mobile'
                    tooltip: 'When the option is enabled, one up-sell product is displayed below the main product information. Other up-sell products are accessible using the horizontal slider. Click < and > to slide through the up-sell products.'
                enable_quick_order_form.title: Enable Quick Order Form
                guest_quick_order_form.title: Enable Guest Quick Order Form
                guest_quick_order_form.tooltip: >
                  Allows guests to use the quick order form. By default, this option is disabled.
                  For the quick order form to be displayed, at least one of the following options should be enabled:
                  guest RFQ, guest shopping list or guest checkout.
                unit_rounding_type.label: 'Unit Rounding Type'
                single_unit_mode.label: 'Single Unit'
                single_unit_mode_show_code.label: 'Show Unit Code'
                general_frontend_inventory_statuses_visibility.label: 'Visible Inventory Statuses'
                default_unit.label: 'Default Primary Unit'
                default_unit_precision.label: 'Default Primary Unit Precision'
                product_collections_indexation_cron_schedule:
                    label: 'Indexation Cron Schedule'
                    tooltip: |
                        For product collections which have dependencies on other entities in a segment filter, the segment will be indexed based on the cron schedule to improve system responsiveness.
                    choice:
                        every_hour.label: Every hour
                        every_two_hours.label: Every two hours
                        every_three_hours.label: Every three hours
                        every_six_hours.label: Every six hours
                        every_twelve_hours.label: Every twelve hours
                        every_day.label: Every day
                product_collections_indexation_partial:
                    label: Enable Partial Indexation
                    tooltip: |
                        Perform indexation only for products added to or removed from the collection.
