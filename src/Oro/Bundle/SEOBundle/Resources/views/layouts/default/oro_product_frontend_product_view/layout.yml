layout:
    actions:
        - '@setOption':
            id: title
            optionName: value
            optionValue: '=data["web_catalog_title"].getTitle(defaultValue, data["product"])'
        - '@add':
            id: meta_title
            parentId: head
            blockType: meta
            options:
                name: 'title'
                content: '=data["seo"].getMetaInformation(data["product"], "metaTitles")'
        - '@add':
            id: meta_description
            parentId: head
            blockType: meta
            options:
                name: 'description'
                content: '=data["seo"].getMetaInformation(data["product"], "metaDescriptions")'
        - '@add':
            id: meta_keywords
            parentId: head
            blockType: meta
            options:
                name: 'keywords'
                content: '=data["seo"].getMetaInformation(data["product"], "metaKeywords")'
        - '@add':
            id: canonical
            parentId: head
            blockType: external_resource
            options:
                rel: 'canonical'
                href: '=data["canonical"].getUrl(data["product"])'
        - '@add':
            id: entity_localized_urls
            parentId: head
            blockType: seo_localized_links_container
            options:
                linkItems: '=data["seo_localized_links"].getAlternates(data["web_catalog_content_variant"].getFromRequest() ? data["web_catalog_content_variant"].getFromRequest() : data["product"])'
