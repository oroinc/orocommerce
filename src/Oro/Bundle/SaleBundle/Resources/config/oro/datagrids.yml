                    data_name: customer_status
                    enum_code: quote_customer_status
                expired:
                    type:      boolean
                    data_name: quote.expired
                validUntil:
                    type:      datetime
                    data_name: quote.validUntil
                poNumber:
                    type:      string
                    data_name: quote.poNumber
                shipUntil:
                    type:      date
                    data_name: quote.shipUntil
                createdAt:
                    type:      datetime
                    data_name: quote.createdAt
                updatedAt:
