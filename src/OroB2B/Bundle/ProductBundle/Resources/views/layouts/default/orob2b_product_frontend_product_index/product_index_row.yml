layout:
    actions:
        - '@setBlockTheme':
            themes: 'product_index_row.html.twig'
        - '@addTree':
            items:
                product_grid_row_template:
                    blockType: container
                product_grid_row_image_holder:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_quick_view:
                    blockType: block
                    options:
                        visible: false
                product_grid_row_title:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_primary_content_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_number:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_specification:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_sku_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_sku:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_mfg:
                    blockType: block
                    options:
                        visible: false
                product_grid_row_short_description:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_details:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_secondary_content_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_secondary_content_first_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_specification_delivery:
                    blockType: block
                    options:
                        visible: false
                product_grid_row_secondary_content_second_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                product_grid_row_more_info:
                    blockType: block
                    options:
                        visible: false
            tree:
                scripts_before:
                    product_grid_row_template:
                        product_grid_row_image_holder:
                            product_grid_row_quick_view: ~
                        product_grid_row_title: ~
                        product_grid_row_primary_content_container:
                            product_grid_row_number: ~
                            product_grid_row_specification:
                                product_grid_row_sku_container:
                                    product_grid_row_sku: ~
                                    product_grid_row_mfg: ~
                            product_grid_row_short_description: ~
                            product_grid_row_details: ~
                        product_grid_row_secondary_content_container:
                            product_grid_row_secondary_content_first_container:
                                product_grid_row_specification_delivery: ~
                            product_grid_row_secondary_content_second_container:
                                product_grid_row_more_info: ~
        - '@setOption':
            id: line_item_form
            optionName: attr_renderer
            optionValue: 'block_attributes_underscore'
        - '@setOption':
            id: line_item_form_start
            optionName: attr_renderer
            optionValue: 'block_attributes_underscore'
    imports:
        -
            id: orob2b_product_line_item_form
            root: product_grid_row_secondary_content_second_container
