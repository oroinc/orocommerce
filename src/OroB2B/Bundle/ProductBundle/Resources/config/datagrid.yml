datagrid:
    products-select-grid:
        extended_entity_name: %orob2b_product.product.class%
        options:
            entityHint:        product
        source:
            acl_resource: orob2b_product_view
            type:         orm
            query:
                select:
                    - product.id
                    - product.sku
                    - product.createdAt
                    - product.updatedAt
                    - categoryTitle.string as category
                    - productInventoryStatus.id as inventoryStatusId
                    - productInventoryStatus.name as inventoryStatusName
                    - productVisibility.id as visibilityId
                    - productVisibility.name as visibilityName
                    - productStatus.id as statusId
                    - productStatus.name as statusName
                from:
                    - { table: %orob2b_product.product.class%, alias: product }
                join:
                    left:
                        - { join: product.category, alias: productCategory }
                        - { join: productCategory.titles, alias: categoryTitle, conditionType: WITH, condition: 'categoryTitle.locale IS NULL' }
                        - { join: product.inventory_status, alias: productInventoryStatus}
                        - { join: product.visibility, alias: productVisibility}
                        - { join: product.status, alias: productStatus}
        columns:
            sku:
                label:         orob2b.product.sku.label
            category:
                label:         orob2b.product.category.label
            inventoryStatus:
                label:         orob2b.product.inventory_status.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/inventoryStatus.html.twig
            visibility:
                label:         orob2b.product.visibility.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/visibility.html.twig
            status:
                label:         orob2b.product.status.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/status.html.twig
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
        sorters:
            columns:
                sku:
                    data_name: product.sku
                category:
                    data_name: categoryTitle.string
                inventoryStatus:
                    data_name: inventoryStatusName
                visibility:
                    data_name: visibilityName
                visibility:
                    data_name: statusName
                createdAt:
                    data_name: product.createdAt
                updatedAt:
                    data_name: product.updatedAt
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                sku:
                    type:      string
                    data_name: product.sku
                category:
                    type:      string
                    data_name: categoryTitle.string
                inventoryStatus:
                    type:      enum
                    data_name: inventoryStatusId
                    enum_code: prod_inventory_status
                visibility:
                    type:      enum
                    data_name: visibilityId
                    enum_code: prod_visibility
                status:
                    type:      enum
                    data_name: statusId
                    enum_code: prod_status
                createdAt:
                    type:      datetime
                    data_name: product.createdAt
                updatedAt:
                    type:      datetime
                    data_name: product.updatedAt

    products-grid:
        extends: products-select-grid
        options:
            entity_pagination: true
        properties:
            view_link:
                type:  url
                route: orob2b_product_view
                params:
                    - id
            update_link:
                type: url
                route: orob2b_product_update
                params: [ id ]
            duplicate_link:
                type: url
                route: orob2b_product_duplicate
                params: [ id ]
            delete_link:
                type: url
                route: orob2b_api_delete_product
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  orob2b_product_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_product_update
            duplicate:
                type:          navigate
                label:         orob2b.product.grid.action.duplicate
                link:          duplicate_link
                icon:          copy
                acl_resource:  orob2b_product_create
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_product_delete

    category-products-grid:
        extended_entity_name: %orob2b_product.product.class%
        options:
            entityHint:        product
            entity_pagination: true
        source:
            acl_resource: orob2b_product_update
            type:         orm
            query:
                select:
                    - product.id
                    - product.sku
                    - product.createdAt
                    - product.updatedAt
                    - >
                       (CASE WHEN (:category_id IS NOT NULL) THEN
                              CASE WHEN (:category_id = IDENTITY(product.category)
                                     OR product.id IN (:data_in)) AND product.id NOT IN (:data_not_in)
                              THEN true ELSE false END
                         ELSE
                              CASE WHEN product.id IN (:data_in) AND product.id NOT IN (:data_not_in)
                              THEN true ELSE false END
                         END) as inCategory
                from:
                    - { table: %orob2b_product.product.class%, alias: product }
            bind_parameters:
                - category_id
        columns:
            inCategory:
                label:         orob2b.product.in_category.label
                editable:      true
                frontend_type: boolean
            sku:
                label:         orob2b.product.sku.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
        sorters:
            multiple_sorting: true
            columns:
                inCategory:
                    data_name: inCategory
                sku:
                    data_name: product.sku
                createdAt:
                    data_name: product.createdAt
                updatedAt:
                    data_name: product.updatedAt
            default:
                inCategory: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                sku:
                    type:      string
                    data_name: product.sku
                createdAt:
                    type:      datetime
                    data_name: product.createdAt
                updatedAt:
                    type:      datetime
                    data_name: product.updatedAt
        options:
            rowSelection:
                dataField: id
                columnName: inCategory
                selectors:
                    included: '#categoryAppendProducts'
                    excluded: '#categoryRemoveProducts'
