datagrid:
    products-select-grid:
        extended_entity_name: %orob2b_product.product.class%
        options:
            entityHint:        product
        source:
            acl_resource: orob2b_product_view
            type:         orm
            query:
                select:
                    - product.id
                    - product.sku
                    - productNames.string as productName
                    - product.createdAt
                    - product.updatedAt
                    - productInventoryStatus.id as inventoryStatusId
                    - productInventoryStatus.name as inventoryStatusName
                    - productVisibility.id as visibilityId
                    - productVisibility.name as visibilityName
                    - productStatus.id as statusId
                    - productStatus.name as statusName
                from:
                    - { table: %orob2b_product.product.class%, alias: product }
                join:
                    left:
                        - { join: product.inventory_status, alias: productInventoryStatus}
                        - { join: product.visibility, alias: productVisibility}
                        - { join: product.status, alias: productStatus}
                    inner:
                        -
                            join: product.names
                            alias: productNames
                            conditionType: WITH
                            condition: productNames.locale IS NULL
        columns:
            sku:
                label:         orob2b.product.sku.label
            productName:
                label:         orob2b.product.names.label
            inventoryStatus:
                label:         orob2b.product.inventory_status.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/inventoryStatus.html.twig
            visibility:
                label:         orob2b.product.visibility.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/visibility.html.twig
            status:
                label:         orob2b.product.status.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/status.html.twig
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
        sorters:
            columns:
                sku:
                    data_name: product.sku
                productName:
                    data_name: productName
                inventoryStatus:
                    data_name: inventoryStatusName
                visibility:
                    data_name: visibilityName
                status:
                    data_name: statusName
                createdAt:
                    data_name: product.createdAt
                updatedAt:
                    data_name: product.updatedAt
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                sku:
                    type:      string
                    data_name: product.sku
                productName:
                    type:      string
                    data_name: productName
                inventoryStatus:
                    type:      enum
                    data_name: inventoryStatusId
                    enum_code: prod_inventory_status
                visibility:
                    type:      enum
                    data_name: visibilityId
                    enum_code: prod_visibility
                status:
                    type:      enum
                    data_name: statusId
                    enum_code: prod_status
                createdAt:
                    type:      datetime
                    data_name: product.createdAt
                updatedAt:
                    type:      datetime
                    data_name: product.updatedAt

    products-grid:
        extends: products-select-grid
        options:
            entity_pagination: true
        properties:
            view_link:
                type:  url
                route: orob2b_product_view
                params:
                    - id
            update_link:
                type: url
                route: orob2b_product_update
                params: [ id ]
            duplicate_link:
                type: url
                route: orob2b_product_duplicate
                params: [ id ]
            delete_link:
                type: url
                route: orob2b_api_delete_product
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  orob2b_product_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_product_update
            duplicate:
                type:          navigate
                label:         orob2b.product.grid.action.duplicate
                link:          duplicate_link
                icon:          copy
                acl_resource:  orob2b_product_create
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_product_delete

    product-variants-select-grid:
        options:
            entityHint:        parentProduct
            entity_pagination: true
            rowSelection:
                dataField: id
                columnName: isVariant
                selectors:
                    included: '#productAppendVariants'
                    excluded: '#productRemoveVariants'
        source:
            acl_resource: orob2b_product_view
            type:         orm
            query:
                select:
                    - product.id
                    - product.sku
                    - productNames.string as productName
                    - productInventoryStatus.id as inventoryStatusId
                    - productInventoryStatus.name as inventoryStatusName
                    - productStatus.id as statusId
                    - productStatus.name as statusName
                    - >
                         (CASE
                               WHEN (parentProductVariantLink.id IS NOT NULL OR product.id IN (:data_in)) AND product.id NOT IN (:data_not_in)
                               THEN true
                               ELSE false
                          END) as isVariant
                from:
                    - { table: %orob2b_product.product.class%, alias: product }
                join:
                    left:
                        - { join: product.inventory_status, alias: productInventoryStatus}
                        - { join: product.status, alias: productStatus}
                        -
                            join: product.parentProductVariantLink
                            alias: parentProductVariantLink
                            conditionType: WITH
                            condition: parentProductVariantLink.parentProduct = :parentProduct
                        -
                            join: product.parentProductVariantLink
                            alias: parentProductVariantLink2
                    inner:
                        -
                            join: product.names
                            alias: productNames
                            conditionType: WITH
                            condition: productNames.locale IS NULL
                where:
                    and:
                        - product.id <> :parentProduct
                        - parentProductVariantLink2.parentProduct = :parentProduct OR parentProductVariantLink2.id IS NULL
                        - product.variantLinks IS EMPTY
            bind_parameters:
                - parentProduct
        columns:
            isVariant:
                label: orob2b.product.is_variant.label
                editable: true
                frontend_type: boolean
            id:
                label: orob2b.product.id.label
            sku:
                label:         orob2b.product.sku.label
            productName:
                label:         orob2b.product.names.label
            status:
                label:         orob2b.product.status.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/status.html.twig
            inventoryStatus:
                label:         orob2b.product.inventory_status.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/inventoryStatus.html.twig
        properties:
            id: ~
        sorters:
            columns:
                isVariant:
                    data_name: isVariant
                id:
                    data_name: product.id
                sku:
                    data_name: product.sku
                productName:
                    data_name: productName
                status:
                    data_name: statusName
                inventoryStatus:
                    data_name: inventoryStatusName
            default:
                sku: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                id:
                    type:      string
                    data_name: product.id
                sku:
                    type:      string
                    data_name: product.sku
                productName:
                    type:      string
                    data_name: productName
                status:
                    type:      enum
                    data_name: statusId
                    enum_code: prod_status
                inventoryStatus:
                    type:      enum
                    data_name: inventoryStatusId
                    enum_code: prod_inventory_status

    product-variants-view-grid:
        options:
            entityHint:        parentProduct
            entity_pagination: true
        source:
            acl_resource: orob2b_product_view
            type:         orm
            query:
                select:
                    - product.id
                    - product.sku
                    - productNames.string as productName
                    - productInventoryStatus.id as inventoryStatusId
                    - productInventoryStatus.name as inventoryStatusName
                    - productStatus.id as statusId
                    - productStatus.name as statusName
                    - productVariantLink.linked as linked
                from:
                    - { table: %orob2b_product.product_variant_link.class%, alias: productVariantLink }
                join:
                    left:
                        - { join: product.inventory_status, alias: productInventoryStatus}
                        - { join: product.status, alias: productStatus}
                    inner:
                        - { join: productVariantLink.product, alias: product }
                        -
                            join: product.names
                            alias: productNames
                            conditionType: WITH
                            condition: productNames.locale IS NULL
                where:
                    and:
                        - productVariantLink.parentProduct = :parentProduct
                orderBy:
                    - { column: linked, dir: DESC}
                    - { column: product.sku, dir: ASC}
            bind_parameters:
                - parentProduct
        columns:
            id:
                label:         orob2b.product.id.label
            sku:
                label:         orob2b.product.sku.label
            productName:
                label:         orob2b.product.names.label
            linked:
                label:         orob2b.product.linked.label
                frontend_type: boolean
            status:
                label:         orob2b.product.status.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/status.html.twig
            inventoryStatus:
                label:         orob2b.product.inventory_status.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/inventoryStatus.html.twig
        properties:
            id: ~
        sorters:
            columns:
                id:
                    data_name: product.id
                sku:
                    data_name: product.sku
                productName:
                    data_name: productName
                linked:
                    data_name: linked
                status:
                    data_name: statusName
                inventoryStatus:
                    data_name: inventoryStatusName
        filters:
            columns:
                id:
                    type:      string
                    data_name: product.id
                sku:
                    type:      string
                    data_name: product.sku
                productName:
                    type:      string
                    data_name: productName
                status:
                    type:      enum
                    data_name: statusId
                    enum_code: prod_status
                inventoryStatus:
                    type:      enum
                    data_name: inventoryStatusId
                    enum_code: prod_inventory_status
