layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/main.html.twig'
        - '@addTree':
            items:
                head:
                    blockType: head
                title:
                    blockType: title
                    options:
                        separator: ' - '
                        reverse: true
                        value:
                            - 'orob2b.checkout.entity_label'
                            -
                                label: 'orob2b.checkout.title.step.label'
                                parameters:
                                    '%step_label%': '=data["workflowStep"].getLabel()'
                checkout_widget_content:
                    blockType: container
                checkout_content:
                    blockType: container
                checkout_information:
                    blockType: checkout_information
                    options:
                        workflowStep: '=data["workflowStep"]'
                        stepOrder: '-'
                checkout_form:
                    blockType: checkout_form
                    options:
                        checkout: '=data["checkout"]'
                        form: '=data["orob2b_checkout_transition_form"]'
                checkout_form_fields:
                    blockType: checkout_form_fields
                    options:
                        checkout: '=data["checkout"]'
                        form: '=data["orob2b_checkout_transition_form"]'
                checkout_order_summary:
                    blockType: checkout_order_summary
                    options:
                        visible: '=context["workflowStepName"]!="order_review"'
                        summary: '=data["orob2b_checkout_summary"]'
                        checkout: '=data["checkout"]'
                checkout_order_summary_table:
                    blockType: checkout_order_summary_table
                    options:
                        checkout: '=data["checkout"]'
                        workflowStep: '=data["workflowStep"]'
                        summary: '=data["orob2b_checkout_summary"]'
                body:
                    blockType: body
            tree:
                root:
                    head:
                        title: ~
                    body:
                        checkout_content:
                            checkout_information:
                                checkout_form:
                                    checkout_form_fields: ~
                            checkout_order_summary:
                                checkout_order_summary_table: ~
