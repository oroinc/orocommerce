                createdAt:
                    data_name: shopping_list.createdAt
                updatedAt:
                    data_name: shopping_list.updatedAt
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
