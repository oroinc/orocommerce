oro_menu_config:
    items:
        shopping_list:
            label:           'oro.shoppinglist.entity_plural_label'
            route:           'orob2b_shopping_list_index'
            extras:
                position:    100
                routes:      ['orob2b_shopping_list_index', 'orob2b_shopping_list_view']
                description: 'oro.shoppinglist.menu.shopping_list.description'

        shortcut_shopping_list:
            label:           'oro.shoppinglist.entity_plural_label'
            route:           'orob2b_shopping_list_index'
            extras:
                description: 'oro.shoppinglist.menu.shortcut_shopping_list.description'

        frontend_shopping_list:
            label:           'oro.shoppinglist.entity_plural_label'
            route:           'orob2b_shopping_list_frontend_view'
            extras:
                position:    200
                description: 'oro.shoppinglist.menu.shopping_list.description'

    tree:
        application_menu:
            children:
                sales_tab:
                    children:
                        shopping_list: ~
        shortcuts:
            children:
                shortcut_shopping_list: ~
        frontend_menu:
            children:
                frontend_shopping_list: ~

oro_titles:
    orob2b_shopping_list_index: ~
    orob2b_shopping_list_view:  '%%label%%'
    # TODO: join this somehow with index
    orob2b_shopping_list_frontend_view:  '%%label%% - oro.shoppinglist.entity_plural_label'
