layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BShoppingListBundle:layouts:default/orob2b_shopping_list_frontend_create/dialog/create.html.twig'
        - @setOption:
            id: widget_content
            optionName: 'vars.savedId'
            optionValue: { @value: $data.savedId }
        - @addTree:
            items:
                form_errors:
                    blockType: block
                    options:
                        vars:
                            form: { @value: $data.orob2b_shopping_list_shopping_list_form.view }
                form_start:
                    blockType: form_start
                    options:
                        form: { @value: $data.orob2b_shopping_list_shopping_list_form }
                form_fields:
                    blockType: form
                    options:
                        form: { @value: $data.orob2b_shopping_list_shopping_list_form }
                form_end:
                    blockType: form_end
                    options:
                        form: { @value: $data.orob2b_shopping_list_shopping_list_form }
                form_comment:
                    blockType: block
                form_actions:
                    blockType: container
                form_actions_reset:
                    blockType: button
                    options:
                        action: reset
                        text: orob2b.shoppinglist.create_new_form.cancel_label
                        vars:
                            style: auto
                form_actions_create:
                    blockType: button
                    options:
                        action: submit
                        text: orob2b.shoppinglist.create_new_form.submit_label
                        vars:
                            style: auto
            tree:
                widget_content:
                    form_errors: ~
                    form_start: ~
                    form_fields: ~
                    form_comment: ~
                    form_actions:
                        form_actions_reset: ~
                        form_actions_create: ~
                    form_end: ~
