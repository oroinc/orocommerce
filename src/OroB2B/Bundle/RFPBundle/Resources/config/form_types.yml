parameters:
    orob2b_rfp.request.class: OroB2B\Bundle\RFPBundle\Entity\Request
    orob2b_rfp.request_status.class: OroB2B\Bundle\RFPBundle\Entity\RequestStatus

    orob2b_rfp.form.type.request.class: OroB2B\Bundle\RFPBundle\Form\RequestType

services:
    orob2b_rfp.form.type.request:
        class: %orob2b_rfp.form.type.request.class%
        arguments:
            - @oro_config.manager
            - @doctrine
        calls:
            - [setDataClass, [%orob2b_rfp.request.class%]]
            - [setRequestStatusClass, [%orob2b_rfp.request_status.class%]]
        tags:
            - { name: form.type, alias: orob2b_rfp_request_type }
