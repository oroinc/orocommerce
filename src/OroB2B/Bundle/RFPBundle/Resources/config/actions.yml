actions:
    orob2b_rfp_change_status_action:
        label: orob2b.rfp.btn.change_status
        enabled: true
        applications:
            - backend
            - frontend
        routes:
            - orob2b_rfp_request_view
        order: 10
        attributes:
            request_status:
                property_path: entity.status
            request_note:
                property_path: entity.note
                label: oro.note.entity_label
                type: string
        form_options:
            attribute_fields:
                request_status:
                    form_type: orob2b_rfp_request_status_select
                    options:
                        required: true
                request_note:
                    form_type: oro_rich_text
            attribute_default_values:
                request_status: $status
        frontend_options:
            icon: icon-edit
            dialog_template: OroB2BRFPBundle:Action:changeStatusForm.html.twig
            dialog_title: orob2b.rfp.widget.change_status_title
            dialog_options:
                width: 550
        postfunctions:
            - @assign_value: [$status, $.request_status]
            - @format_string:
                attribute: $.message
                string: 'New status: %%status%% <p></p> %%note%%'
                arguments:
                    status: $.request_status.label
                    note: $.request_note
            - @create_entity:
                class: Oro\Bundle\NoteBundle\Entity\Note
                attribute: $.note
                data:
                    target: $.data
                    message: $.message
                flush: true
            - @flash_message:
                message: orob2b.rfp.message.request_status_changed
                type: 'info'

    orob2b_rfp_create_quote_action:
        label: orob2b.rfp.btn.create_quote
        enabled: true
        applications:
            - backend
            - frontend
        routes:
            - orob2b_rfp_request_view
        acl_resource: orob2b_sale_quote_create
        order: 20
        frontend_options:
            icon: icon-file-text
            class: icons-holder-text no-hash btn
        preconditions:
            @equal: [$status.draft, false]
        postfunctions:
            - @call_service_method:
                service: orob2b_rfp.service.request_data_storage
                method: saveToStorage
                method_parameters: [$.data]
            - @redirect:
                parameters:
                    route: orob2b_sale_quote_create
                    route_parameters: {'storage': true}
