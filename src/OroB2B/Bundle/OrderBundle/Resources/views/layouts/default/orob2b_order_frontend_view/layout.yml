layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BOrderBundle:layouts:default/orob2b_order_frontend_view/layout.html.twig'
        - @setOption:
            id: page_title
            optionName: text
            optionValue: 'orob2b.order.entity_label'
        - @setOption:
            id: content
            optionName: class_prefix
            optionValue: 'order'
        - @add:
            id: account_sidebar
            parentId: sidebar_left
            blockType: block
        - @addTree:
            items:
                order_view_page:
                    blockType: container
                order_container:
                    blockType: container
                order_container_with_title:
                    blockType: container
                    options:
                        vars:
                            text: 'test123'
                order_body:
                    blockType: container
                order_body_column_left:
                    blockType: container
                    options:
                        block_prefixes: ['order_body_column']
                order_body_column_right:
                    blockType: container
                    options:
                        block_prefixes: ['order_body_column']
                order_after_line_items_grid:
                        blockType: container
                order_identifier:
                    blockType: text
                    options:
                        text: {@value: $data.order.identifier}
                        label: 'orob2b.order.identifier.label'
                        block_prefixes: ['order_body_column_element']
                order_date:
                    blockType: date
                    options:
                        date: {@value: $data.order.createdAt}
                        dateType: 3
                        label: 'orob2b.order.order_date.label'
                        block_prefixes: ['order_body_column_element']
                order_subtotal:
                    blockType: currency
                    options:
                        value: {@value: $data.order.subtotal}
                        currency: {@value: $data.order.currency}
                        label: 'orob2b.order.subtotal.label'
                        block_prefixes: ['order_body_column_element']
                order_customer_notes:
                    blockType: text
                    options:
                        text: {@value: $data.order.customerNotes}
                        label: 'orob2b.order.customer_notes.label'
                        block_prefixes: ['order_body_column_element']
                order_billing_address:
                    blockType: address
                    options:
                        address: {@value: $data.order.billingAddress}
                        label: 'orob2b.order.billing_address.label'
                        block_prefixes: ['order_body_column_element']
                order_shipping_address:
                    blockType: address
                    options:
                        address: {@value: $data.order.shippingAddress}
                        label: 'orob2b.order.shipping_address.label'
                        block_prefixes: ['order_body_column_element']
                order_line_items_grid:
                    id: order-line-items
                    parentId: content
                    blockType: datagrid
                    options:
                        grid_name: order-line-items-grid
                        grid_parameters: { order_id: {@value: $data.order.id} }
                order_shipping_method:
                    blockType: text
                    options:
                        text: {@value: 'USPS Ground - $19.75' }
                        label: 'orob2b.order.shipping_method.label'
                        block_prefixes: ['order_body_column_element']
                order_payment:
                    blockType: text
                    options:
                        text: {@value: 'Wells Fargo ************1234' }
                        label: 'orob2b.order.payment.label'
                        block_prefixes: ['order_body_column_element']
            tree:
                content:
                    order_view_page:
                        order_container:
                            order_body:
                                order_container_with_title:
                                    order_body_column_left:
                                        order_date: ~
                                        order_billing_address: ~
                                        order_shipping_address: ~

                                    order_body_column_right:
                                        order_shipping_method: ~
                                        order_payment: ~
                            order_line_items_grid: ~
                            order_after_line_items_grid: ~