OroB2B\Bundle\OrderBundle\Entity\Order:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: identifier
    properties:
        identifier:
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Alphanumeric: ~
        owner:
            - NotBlank: ~
        organization:
            - NotBlank: ~
        orderProducts:
            - Valid: ~

OroB2B\Bundle\OrderBundle\Entity\OrderProduct:
    properties:
        order:
            - NotBlank: ~
        product:
            - NotBlank:
                message: 'orob2b.order.orderproduct.product.blank'
        productSku:
            - NotBlank:
                groups: [ Import ]
            - Length:
                max: 255
                groups: [ Import ]
        orderProductItems:
            - OroB2B\Bundle\OrderBundle\Validator\Constraints\Count:
                minMessage: 'orob2b.order.orderproduct.order_product_items.blank'
            - Valid: ~

OroB2B\Bundle\OrderBundle\Entity\OrderProductItem:
    constraints:
        - OroB2B\Bundle\ProductBundle\Validator\Constraints\ProductUnitHolder: ~
    properties:
        orderProduct:
            - NotBlank: ~
        quantity:
            - NotBlank: ~
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Decimal: ~
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\GreaterThanZero: ~
        priceType:
            - NotBlank: ~
        productUnit:
            - NotBlank:
                message: 'orob2b.order.orderproductitem.product_unit.blank'
        productUnitCode:
            - NotBlank:
                groups: [ Import ]
        price:
            - NotBlank: ~
            - Valid: ~
