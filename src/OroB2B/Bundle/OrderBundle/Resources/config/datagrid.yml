datagrid:
    base-orders-grid:
        extended_entity_name: %orob2b_order.entity.order.class%
        options:
            entityHint:        order
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - order1.id
                    - order1.identifier
                    - order1.poNumber
                    - order1.currency
                    - order1.subtotal
                    - order1.shipUntil
                    - order1.createdAt
                    - order1.updatedAt
                    - paymentTerm.label as paymentTermLabel
                from:
                    - { table: %orob2b_order.entity.order.class%, alias: order1 }
                join:
                    left:
                        - { join: order1.paymentTerm, alias: paymentTerm }
        columns:
            id:
                label:         orob2b.order.id.label
            identifier:
                label:         orob2b.order.identifier.label
            poNumber:
                label:         orob2b.order.po_number.label
            currency:
                label:         orob2b.order.currency.label
            subtotal:
                label:         orob2b.order.subtotal.label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/subtotal.html.twig
        sorters:
            columns:
                id:
                    data_name: order1.id
                identifier:
                    data_name: order1.identifier
                poNumber:
                    data_name: order1.poNumber
                currency:
                    data_name: order1.currency
                subtotal:
                    data_name: order1.subtotal
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                id:
                    type:      string
                    data_name: order1.id
                identifier:
                    type:      string
                    data_name: order1.identifier
                poNumber:
                    type:      string
                    data_name: order1.poNumber
                currency:
                    type:      choice
                    data_name: order1.currency
                subtotal:
                    type:      number
                    data_name: order1.subtotal
        properties:
            id: ~
            view_link:
                type:  url
                params: [ id ]
            update_link:
                type: url
                params: [ id ]
            delete_link:
                type: url
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash

    frontend-orders-grid:
        extends: base-orders-grid
        source:
            acl_resource: orob2b_order_frontend_view
        columns:
            paymentTermLabel:
                label:         orob2b.order.payment_term.label
            shipUntil:
                label:         orob2b.order.ship_until.label
                frontend_type: date
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                paymentTermLabel:
                    data_name: paymentTermLabel
                shipUntil:
                    data_name: order1.shipUntil
                createdAt:
                    data_name: order1.createdAt
                updatedAt:
                    data_name: order1.updatedAt
        filters:
            columns:
                paymentTermLabel:
                    type:      string
                    data_name: paymentTermLabel
                shipUntil:
                    type:      datetime
                    data_name: order1.shipUntil
                createdAt:
                    type:      datetime
                    data_name: order1.createdAt
                updatedAt:
                    type:      datetime
                    data_name: order1.updatedAt
        properties:
            id: ~
            view_link:
                route: orob2b_order_frontend_view
            update_link:
                route: orob2b_order_frontend_update
            delete_link:
                route: orob2b_api_frontend_delete_order
        actions:
            view:
                acl_resource:  orob2b_order_frontend_view
            update:
                acl_resource:  orob2b_order_frontend_update
            delete:
                acl_resource:  orob2b_order_frontend_delete

    orders-grid:
        extends: base-orders-grid
        source:
            acl_resource: orob2b_order_view
            query:
                select:
                    - CONCAT(order_owner.firstName, ' ', order_owner.lastName) as owner
                    - CONCAT(accountUser.firstName, ' ', accountUser.lastName) as accountUserName
                    - account.name as accountName
                join:
                    left:
                        - { join: order1.owner, alias: order_owner }
                        - { join: order1.accountUser, alias: accountUser }
                        - { join: order1.account, alias: account }
        columns:
            accountName:
                label:         orob2b.order.account.label
            accountUserName:
                label:         orob2b.order.account_user.label
            owner:
                label:         orob2b.order.owner.label
            paymentTermLabel:
                label:         orob2b.order.payment_term.label
            shipUntil:
                label:         orob2b.order.ship_until.label
                frontend_type: date
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                accountName:
                    data_name: accountName
                accountUserName:
                    data_name: accountUserName
                owner:
                    data_name: owner
                paymentTermLabel:
                    data_name: paymentTermLabel
                shipUntil:
                    data_name: order1.shipUntil
                createdAt:
                    data_name: order1.createdAt
                updatedAt:
                    data_name: order1.updatedAt
        filters:
            columns:
                accountName:
                    type:      string
                    data_name: accountName
                accountUserName:
                    type:      string
                    data_name: accountUserName
                owner:
                    type:      string
                    data_name: owner
                paymentTermLabel:
                    type:      string
                    data_name: paymentTermLabel
                shipUntil:
                    type:      datetime
                    data_name: order1.shipUntil
                createdAt:
                    type:      datetime
                    data_name: order1.createdAt
                updatedAt:
                    type:      datetime
                    data_name: order1.updatedAt
        properties:
            id: ~
            view_link:
                route: orob2b_order_view
            update_link:
                route: orob2b_order_update
            delete_link:
                route: orob2b_api_delete_order
        actions:
            view:
                acl_resource:  orob2b_order_view
            update:
                acl_resource:  orob2b_order_update
            delete:
                acl_resource:  orob2b_order_delete
