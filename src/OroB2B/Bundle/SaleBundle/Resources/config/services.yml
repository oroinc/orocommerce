imports:
    - { resource: services/form_types.yml }
    - { resource: services/twig_extensions.yml }  
parameters:
    orob2b_sale.doctrine.subscriber.entity.class: OroB2B\Bundle\SaleBundle\EventListener\EntitySubscriber
    orob2b_sale.quote.class: OroB2B\Bundle\SaleBundle\Entity\Quote
    orob2b_sale.quote.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_sale.form.type.quote.class: OroB2B\Bundle\SaleBundle\Form\Type\QuoteType
    orob2b_sale.form.handler.quote.class: OroB2B\Bundle\SaleBundle\Form\Handler\QuoteHandler
    #Validators
    orob2b_sale.validator.product_unit_validator.class: OroB2B\Bundle\SaleBundle\Validator\Constraints\QuoteProductItemValidator

services:
    orob2b_sale.doctrine.subscriber.entity:
        class: %orob2b_sale.doctrine.subscriber.entity.class%
        tags:
            - { name: doctrine.event_subscriber }

    orob2b_sale.quote.manager.api:
        class: %orob2b_sale.quote.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_sale.quote.class%
            - @doctrine.orm.entity_manager

    orob2b_sale.form.quote:
        class: Symfony\Component\Form\Form
        factory_method: createNamed
        factory_service: form.factory
        arguments: ["orob2b_sale_quote_form", "orob2b_sale_quote"]

    orob2b_sale.form.type.quote:
        class: %orob2b_sale.form.type.quote.class%
        tags:
            - { name: form.type, alias: orob2b_sale_quote }

    orob2b_sale.form.handler.quote:
        class: %orob2b_sale.form.handler.quote.class%
        scope: request
        arguments:
            - @orob2b_sale.form.quote
            - @request
            - @doctrine.orm.entity_manager

    validator.sale.quote_product_unit:
        class: %orob2b_sale.validator.product_unit_validator.class%
        tags:
            - { name: validator.constraint_validator, alias: orob2b.validator.sale.product_unit }
