datagrid:
    category-products-grid:
        extended_entity_name: %orob2b_product.product.class%
        options:
            entityHint:        product
            entity_pagination: true
        source:
            acl_resource: orob2b_product_update
            type:         orm
            query:
                select:
                    - product.id
                    - product.sku
                    - product.createdAt
                    - product.updatedAt
                    - >
                        (
                            CASE WHEN (:category_id IS NOT NULL) THEN
                                CASE WHEN (:category_id = IDENTITY(productCategory.category) OR product.id IN (:data_in))
                                    AND product.id NOT IN (:data_not_in)
                                THEN true ELSE false END
                            ELSE
                                CASE WHEN product.id IN (:data_in) AND product.id NOT IN (:data_not_in)
                                THEN true ELSE false END
                            END
                        ) as inCategory
                from:
                    - { table: %orob2b_product.product.class%, alias: product }
                join:
                    left:
                        - { join: %orob2b_catalog.entity.product_category.class%, alias: productCategory, conditionType: WITH, condition: 'product = productCategory.product' }
            bind_parameters:
                - category_id
        columns:
            inCategory:
                label:         orob2b.catalog.product.in_category.label
                editable:      true
                frontend_type: boolean
            sku:
                label:         orob2b.product.sku.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
        sorters:
            multiple_sorting: true
            columns:
                inCategory:
                    data_name: inCategory
                sku:
                    data_name: product.sku
                createdAt:
                    data_name: product.createdAt
                updatedAt:
                    data_name: product.updatedAt
            default:
                inCategory: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                sku:
                    type:      string
                    data_name: product.sku
                createdAt:
                    type:      datetime
                    data_name: product.createdAt
                updatedAt:
                    type:      datetime
                    data_name: product.updatedAt
        options:
            rowSelection:
                dataField: id
                columnName: inCategory
                selectors:
                    included: '#categoryAppendProducts'
                    excluded: '#categoryRemoveProducts'
