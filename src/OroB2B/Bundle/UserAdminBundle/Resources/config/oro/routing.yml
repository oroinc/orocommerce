orob2b_user_admin_group:
    resource:     "@OroB2BUserAdminBundle/Controller/GroupController.php"
    type:         annotation
    prefix:       /frontend-user/group

orob2b_user_admin_bundle_api:
    resource:     "@OroB2BUserAdminBundle/Resources/config/oro/routing_api.yml"
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
