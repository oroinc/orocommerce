orob2b_customer:
    resource:     "@OroB2BCustomerBundle/Controller/CustomerController.php"
    type:         annotation
    prefix:       /customer

orob2b_customer_address:
    resource:     "@OroB2BCustomerBundle/Controller/CustomerAddressController.php"
    type:         annotation
    prefix:       /customer/address

orob2b_customer_group:
    resource:     "@OroB2BCustomerBundle/Controller/CustomerGroupController.php"
    type:         annotation
    prefix:       /customer/group

orob2b_customer_account_user:
    resource: "@OroB2BCustomerBundle/Controller/AccountUserController.php"
    type: annotation
    prefix: /account/user

orob2b_customer_account_user_ajax:
    resource: "@OroB2BCustomerBundle/Controller/AjaxAccountUserController.php"
    type: annotation
    prefix: /account/user

orob2b_customer_account_user_role:
    resource: "@OroB2BCustomerBundle/Controller/AccountUserRoleController.php"
    type: annotation
    prefix: /account/user/role

orob2b_customer_acl_permission:
    resource: "@OroB2BCustomerBundle/Controller/AclPermissionController.php"
    type: annotation
    prefix: /account/acl

orob2b_customer_frontend_account_user:
    resource: "@OroB2BCustomerBundle/Controller/Frontend/AccountUserController.php"
    type: annotation
    prefix: /account/user
    options:
        frontend: true

orob2b_customer_user_security:
    resource: "@OroB2BCustomerBundle/Controller/SecurityController.php"
    type: annotation
    prefix: /account/user
    options:
        frontend: true

orob2b_customer_user_password_reset:
    resource: "@OroB2BCustomerBundle/Controller/Frontend/ResetController.php"
    type: annotation
    prefix: /account/user
    options:
        frontend: true

orob2b_customer_bundle_api:
    resource:     "@OroB2BCustomerBundle/Resources/config/oro/routing_api.yml"
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest

orob2b_customer_frontend_account_user_datagrid_index:
    path: /datagrid/{gridName}
    defaults: { _controller: OroDataGridBundle:Grid:get }
    requirements:
        gridName: '[\w\:-]+'
    options:
        frontend: true
