actions:
    orob2b_account_action_accountuser_disable:
        label: orob2b.account.action.account_user.disable
        applications: [backend]
        routes:
            - orob2b_account_account_user_view
        datagrids:
            - account-account-user-grid
        order: 10
        button_options:
            icon: icon-remove
        acl_resource: [EDIT,$.data]
        prefunctions:
            - @get_active_user: $.currentUser
        preconditions:
            @equal: [$enabled, true]
        functions:
            - @assign_value: [$enabled, false]
            - @call_service_method:
                service: orob2b_account_user.manager
                method: updateUser
                method_parameters: [$.data]
            - @flash_message:
                message: orob2b.account.controller.accountuser.disabled.message
                type: 'success'

    orob2b_account_action_accountuser_enable:
        label: orob2b.account.action.account_user.enable
        applications: [backend]
        routes:
            - orob2b_account_account_user_view
        datagrids:
            - account-account-user-grid
        order: 10
        button_options:
            icon: icon-ok
        acl_resource: [EDIT,$.data]
        preconditions:
            @equal: [$enabled, false]
        functions:
            - @assign_value: [$enabled, true]
            - @call_service_method:
                service: orob2b_account_user.manager
                method: updateUser
                method_parameters: [$.data]
            - @flash_message:
                message: orob2b.account.controller.accountuser.enabled.message
                type: 'success'

    orob2b_account_frontend_accountuser_disable_action:
        label: orob2b.account.action.account_user.disable
        applications: [frontend]
        routes:
            - orob2b_account_frontend_account_user_view
        datagrids:
            - frontend-account-account-user-grid
        order: 10
        button_options:
            icon: icon-remove
        acl_resource: [EDIT,$.data]
        prefunctions:
            - @get_active_user: $.currentUser
        preconditions:
            @and:
                - @equal: [$enabled, true]
                - @not_equal: [$id, $.currentUser.id]
        functions:
            - @assign_value: [$enabled, false]
            - @call_service_method:
                service: orob2b_account_user.manager
                method: updateUser
                method_parameters: [$.data]
            - @refresh_grid: frontend-account-account-user-grid
            - @flash_message:
                message: orob2b.account.controller.accountuser.disabled.message
                type: 'success'

    orob2b_account_frontend_accountuser_enable_action:
        label: orob2b.account.action.account_user.enable
        applications: [frontend]
        routes:
            - orob2b_account_frontend_account_user_view
        datagrids:
            - frontend-account-account-user-grid
        order: 10
        button_options:
            icon: icon-ok
        acl_resource: [EDIT,$.data]
        prefunctions:
            - @get_active_user: $.currentUser
        preconditions:
            @and:
                - @equal: [$enabled, false]
                - @not_equal: [$id, $.currentUser.id]
        preconditions:
            @equal: [$enabled, true]
        functions:
            - @assign_value: [$enabled, true]
            - @call_service_method:
                service: orob2b_account_user.manager
                method: updateUser
                method_parameters: [$.data]
            - @refresh_grid: frontend-account-account-user-grid
            - @flash_message:
                message: orob2b.account.controller.accountuser.enabled.message
                type: 'success'

    orob2b_account_action_accountuser_confirm:
        label: orob2b.account.action.account_user.confirm
        routes:
            - orob2b_account_account_user_view
            - orob2b_account_frontend_account_user_view
        order: 20
        button_options:
            class: back no-hash icons-holder-text
            icon: icon-ok
        acl_resource: [EDIT,$.data]
        preconditions:
            @equal: [$confirmed, false]
        functions:
            - @call_service_method:
                service: orob2b_account_user.manager
                method: confirmRegistration
                method_parameters: [$.data]
            - @call_service_method:
                service: orob2b_account_user.manager
                method: updateUser
                method_parameters: [$.data]
            - @flash_message:
                message: orob2b.account.controller.accountuser.confirmed.message
                type: 'success'

    orob2b_account_action_accountuser_sendconfirmation:
        label: orob2b.account.action.account_user.send_confirmation
        routes:
            - orob2b_account_account_user_view
            - orob2b_account_frontend_account_user_view
        order: 30
        button_options:
            class: back no-hash icons-holder-text
            icon: icon-envelope-alt
        acl_resource: [EDIT,$.data]
        preconditions:
            @equal: [$confirmed, false]
        functions:
            - @call_service_method:
                service: orob2b_account_user.manager
                method: sendConfirmationEmail
                method_parameters: [$.data]
            - @flash_message:
                message: orob2b.account.controller.accountuser.confirmation_sent.message
                type: 'success'

    orob2b_account_frontend_create_action:
        label: orob2b.account.action.account_user.create
        enabled: true
        applications: [frontend]
        routes:
           - orob2b_account_frontend_account_user_index
        acl_resource: [CREATE, entity:commerce@OroB2B\Bundle\AccountBundle\Entity\AccountUser]
        order: 10
        functions:
           - @redirect:
               parameters:
                   route: orob2b_account_frontend_account_user_create

    orob2b_account_frontend_create_role_action:
        label: orob2b.account.action.account_user_role.create
        enabled: true
        applications: [frontend]
        routes:
            - orob2b_account_frontend_account_user_role_index
        acl_resource: [CREATE, entity:commerce@OroB2B\Bundle\AccountBundle\Entity\AccountUserRole]
        order: 10
        functions:
            - @redirect:
                parameters:
                    route: orob2b_account_frontend_account_user_role_create
